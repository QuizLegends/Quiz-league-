<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status de Buffs - Quiz Legends</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c89b3c;
            --blue: #0ac8b9;
            --dark: #010a13;
        }

        body {
            background: radial-gradient(circle at center, #091428 0%, var(--dark) 100%);
            color: #f0e6d2;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container-status {
            background: rgba(1, 10, 19, 0.95);
            border: 1px solid var(--gold);
            padding: 30px;
            border-radius: 4px;
            width: 100%;
            max-width: 500px;
        }

        h1 { color: var(--gold); text-align: center; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }

        .item-ativo {
            background: rgba(255, 255, 255, 0.05);
            margin: 15px 0;
            padding: 12px;
            display: flex;
            align-items: center;
            position: relative;
            border-radius: 4px;
        }

        .item-img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            object-fit: contain;
        }

        .info-item { flex-grow: 1; }
        .info-item h3 { margin: 0; color: #fff; font-size: 1rem; text-transform: uppercase; }
        .info-item p { margin: 2px 0 0; font-size: 0.7rem; color: var(--gold); }

        .timer {
            font-family: monospace;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            padding: 5px;
        }

        .barra-tempo {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            background: var(--blue);
            transition: width 1s linear;
        }

        .sem-itens { text-align: center; color: #666; margin-top: 20px; }

        .btn-voltar {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: var(--gold);
            font-size: 0.8rem;
            text-transform: uppercase;
            padding: 10px 20px;
            border: 1px solid var(--gold);
        }
    </style>
</head>
<body>

    <div class="container-status">
        <h1>Buffs Ativos</h1>
        <div id="lista-status">
            <p class="sem-itens">Carregando...</p>
        </div>
        <center><a href="index.html" class="btn-voltar">Voltar</a></center>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, deleteField } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            storageBucket: "quizlegends-f58fc.firebasestorage.app", 
            messagingSenderId: "1050463164018", 
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const DURACAO_TOTAL = {
            'anjo_guardiao': 7 * 24 * 60 * 60 * 1000, 
            'dobrador_pdl': 24 * 60 * 60 * 1000     
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = doc(db, "usuarios", user.uid);
                onSnapshot(userRef, (docSnap) => {
                    if (docSnap.exists()) {
                        renderizarStatus(docSnap.data().statusAtivo || {}, user.uid);
                    }
                });
            } else {
                window.location.href = "index.html";
            }
        });

        function renderizarStatus(itensAtivos, uid) {
            const container = document.getElementById('lista-status');
            container.innerHTML = "";
            const agora = Date.now();
            let temItens = false;

            for (let [id, expira] of Object.entries(itensAtivos)) {
                if (agora < expira) {
                    temItens = true;
                    const tempoRestante = expira - agora;
                    const total = DURACAO_TOTAL[id] || (24 * 60 * 60 * 1000);
                    const porcentagem = (tempoRestante / total) * 100;

                    const div = document.createElement('div');
                    div.className = 'item-ativo';
                    div.innerHTML = `
                        <img src="itens/${obterImagem(id)}" class="item-img" alt="item">
                        <div class="info-item">
                            <h3>${nomeExibicao(id)}</h3>
                            <p>ATIVO</p>
                        </div>
                        <div class="timer" id="timer-${id}">${formatarTempo(tempoRestante)}</div>
                        <div class="barra-tempo" id="barra-${id}" style="width: ${porcentagem}%"></div>
                    `;
                    container.appendChild(div);
                    iniciarContagem(id, expira, total, uid);
                } else {
                    removerExpirado(uid, id);
                }
            }

            if (!temItens) {
                container.innerHTML = '<p class="sem-itens">Nenhum buff ativo.</p>';
            }
        }

        function iniciarContagem(id, expira, total, uid) {
            const interval = setInterval(() => {
                const agora = Date.now();
                const restante = expira - agora;
                const elTimer = document.getElementById(`timer-${id}`);
                const elBarra = document.getElementById(`barra-${id}`);

                if (restante <= 0) {
                    clearInterval(interval);
                    removerExpirado(uid, id);
                } else {
                    if (elTimer) elTimer.innerText = formatarTempo(restante);
                    if (elBarra) elBarra.style.width = (restante / total * 100) + "%";
                }
            }, 1000);
        }

        async function removerExpirado(uid, id) {
            const userRef = doc(db, "usuarios", uid);
            await updateDoc(userRef, { [`statusAtivo.${id}`]: deleteField() });
        }

        function formatarTempo(ms) {
            const seg = Math.floor(ms / 1000);
            const d = Math.floor(seg / 86400);
            const h = Math.floor((seg % 86400) / 3600);
            const m = Math.floor((seg % 3600) / 60);
            const s = seg % 60;
            if (d > 0) return `${d}d ${h}h`;
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function obterImagem(id) {
            const imgs = { 'anjo_guardiao': 'anjo.png' };
            return imgs[id] || 'default.png';
        }

        function nomeExibicao(id) {
            const nomes = { 'anjo_guardiao': 'Anjo Guardi√£o' };
            return nomes[id] || id;
        }
    </script>
</body>
</html>
