<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --fundo-profundo: #010a13;
            --card-azul: #091428;
            --erro: #ff4e50;
        }

        body { 
            background: radial-gradient(circle at center, #091428 0%, #010a13 100%);
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
        }

        .login-box { 
            border: 3px solid var(--ouro); 
            padding: 30px 35px; 
            background: rgba(9, 20, 40, 0.95); 
            border-radius: 4px; 
            width: 340px; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            text-align: center;
        }

        .login-title { 
            color: var(--ouro); 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin-bottom: 25px; 
            font-size: 20px;
            font-weight: bold;
        }

        .input-group { margin-bottom: 15px; }

        input { 
            width: 100%; 
            padding: 12px 15px; 
            border: 2px solid var(--ouro); 
            background: #050a14; 
            color: #f0e6d2; 
            box-sizing: border-box; 
            font-size: 16px; 
            outline: none;
        }

        button { 
            background: linear-gradient(to bottom, #c89b3c 0%, #a07a2d 100%); 
            color: #010a13; 
            padding: 15px; 
            width: 100%; 
            border: 2px solid var(--ouro); 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.2s;
        }

        button:hover { filter: brightness(1.2); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        #msg { margin-top: 15px; color: var(--erro); font-size: 12px; font-weight: bold; text-transform: uppercase; }

        .links { margin-top: 20px; font-size: 12px; }
        .links a { color: var(--ouro); text-decoration: none; font-weight: bold; margin: 0 10px; }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="login-title">Invocador</div>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="E-MAIL" autocomplete="off">
        </div>
        
        <div class="input-group">
            <input type="password" id="pass" placeholder="SENHA">
        </div>

        <button id="btnLogin">Entrar</button>
        
        <div id="msg"></div>

        <div class="links">
            <a href="cadastro.html">CRIAR CONTA</a> | 
            <a href="recuperar.html">ESQUECI A SENHA</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Se o usuário já estiver logado, redireciona direto
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "resgate.html";
            }
        });

        document.getElementById('btnLogin').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('pass').value;
            const btn = document.getElementById('btnLogin');
            const msg = document.getElementById('msg');

            if (!email || !senha) {
                msg.innerText = "Preencha todos os campos!";
                return;
            }

            btn.disabled = true;
            btn.innerText = "AUTENTICANDO...";
            msg.innerText = "";

            try {
                // Realiza o login oficial
                await signInWithEmailAndPassword(auth, email, senha);
                // O onAuthStateChanged acima cuidará do redirecionamento
            } catch (error) {
                btn.disabled = false;
                btn.innerText = "Entrar";
                
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    msg.innerText = "E-MAIL OU SENHA INCORRETOS!";
                } else if (error.code === 'auth/too-many-requests') {
                    msg.innerText = "MUITAS TENTATIVAS. TENTE MAIS TARDE!";
                } else {
                    msg.innerText = "ERRO AO CONECTAR AO SERVIDOR.";
                }
            }
        };
    </script>
</body>
</html>
