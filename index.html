<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="monetag" content="1c60255a133066275a558c891b1f4a9b">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Legends - Login</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-brilhante: #f0e6d2;
            --fundo-profundo: #010a13;
            --card-azul: #091428;
            --erro: #ff4e50;
        }

        body { 
            background: radial-gradient(circle at center, #091428 0%, #010a13 100%);
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15;
            pointer-events: none;
        }

        .login-box { 
            position: relative;
            border: 3px solid var(--ouro); 
            padding: 40px; 
            background: linear-gradient(135deg, rgba(9, 20, 40, 0.95) 0%, rgba(1, 10, 19, 1) 100%); 
            border-radius: 4px; 
            width: 320px; 
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9), inset 0 0 30px rgba(200, 155, 60, 0.1);
            text-align: center;
            z-index: 1;
        }

        .login-title { 
            color: var(--ouro); 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            margin-bottom: 30px; 
            font-size: 22px;
            font-weight: bold;
            display: block;
        }

        input { 
            width: 100%; 
            padding: 12px 15px; 
            margin: 10px 0; 
            border: 2px solid var(--ouro); 
            background: rgba(5, 10, 20, 0.9); 
            color: #f0e6d2; 
            box-sizing: border-box; 
            font-size: 16px; 
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 10px rgba(200, 155, 60, 0.5);
            background: rgba(10, 20, 40, 1);
        }

        button { 
            background: linear-gradient(to bottom, #c89b3c 0%, #a07a2d 100%); 
            color: #010a13; 
            padding: 14px; 
            width: 100%; 
            border: 2px solid var(--ouro); 
            margin-top: 20px; 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            transition: 0.2s;
        }

        button:hover {
            filter: brightness(1.2);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        #msg { 
            margin-top: 15px; 
            font-size: 12px; 
            color: var(--erro); 
            font-weight: bold;
            text-transform: uppercase;
            min-height: 18px;
        }

        .footer-links {
            margin-top: 25px;
            border-top: 1px solid rgba(200, 155, 60, 0.2);
            padding-top: 15px;
        }

        .footer-links a { 
            color: var(--ouro) !important; 
            text-decoration: none; 
            font-size: 12px; 
            font-weight: bold;
            margin: 0 10px;
            text-transform: uppercase;
        }

        .footer-links a:hover {
            color: var(--ouro-brilhante) !important;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <label class="login-title">Acesso</label>
        <input type="text" id="user" placeholder="USUÁRIO" autocomplete="off">
        <input type="password" id="pass" placeholder="SENHA">
        <button id="btnLogin">Entrar</button>
        <div id="msg"></div>

        <div class="footer-links">
            <a href="cadastro.html">Criar Conta</a>
            <a href="recuperar.html">Recuperar</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('btnLogin').onclick = async () => {
            const usuario = document.getElementById('user').value.trim();
            const senha = document.getElementById('pass').value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btnLogin');

            if (!usuario || !senha) {
                msg.innerText = "Preencha todos os campos!";
                return;
            }

            btn.disabled = true;
            btn.innerText = "AUTENTICANDO...";

            try {
                const userRef = doc(db, "usuarios", usuario);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists() && userSnap.data().senha === senha) {
                    localStorage.setItem("usuarioLogado", usuario);
                    window.location.href = "resgate.html";
                } else {
                    msg.innerText = "USUÁRIO OU SENHA INCORRETOS!";
                    btn.disabled = false;
                    btn.innerText = "ENTRAR";
                }
            } catch (e) {
                msg.innerText = "ERRO AO CONECTAR!";
                btn.disabled = false;
                btn.innerText = "ENTRAR";
            }
        };
    </script>
</body>
</html>
