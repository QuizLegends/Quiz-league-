<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate Quiz Legends - IanFelix</title>
    <style>
        body { background: #010a13; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .caixa { border: 2px solid #c89b3c; padding: 20px; background: #091428; border-radius: 10px; max-width: 400px; margin: 0 auto; box-shadow: 0 0 15px rgba(200, 155, 60, 0.3); }
        h2 { color: #c89b3c; margin-bottom: 5px; }
        .gold-container { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin: 15px 0; border: 1px inset #c89b3c; }
        .gold-label { font-size: 12px; color: #c89b3c; text-transform: uppercase; }
        .gold-valor { font-size: 36px; font-weight: bold; color: #fff; }
        input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 5px; border: 1px solid #c89b3c; background: #000; color: #fff; box-sizing: border-box; font-size: 16px; }
        button { background: #c89b3c; color: black; padding: 18px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 16px; }
        button:disabled { background: #555; cursor: not-allowed; }
        #status { margin-top: 15px; font-size: 13px; color: #c89b3c; }
    </style>
</head>
<body>

    <div class="caixa">
        <h2>SOLICITAR RESGATE</h2>
        <div style="font-size: 14px; color: #888; margin-bottom: 10px;">Usu√°rio: <b>IanFelix</b></div>
        
        <div class="gold-container">
            <div class="gold-label">Saldo em Gold</div>
            <div class="gold-valor">üü° <span id="saldo_tela">...</span></div>
        </div>

        <p style="font-size: 14px;">Custo do Resgate: <b>158.000 Gold</b></p>
        
        <input type="text" id="chave" placeholder="Digite sua Chave Pix">
        <button id="btn">RESGATAR R$ 158,00 AGORA</button>
        <div id="status">Sincronizado com Firebase</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Refer√™ncia exata ao usu√°rio no Firebase
        const usuarioRef = doc(db, "usuarios", "IanFelix");

        // MOSTRAR SALDO EM TEMPO REAL
        onSnapshot(usuarioRef, (snapshot) => {
            if (snapshot.exists()) {
                const valor = Number(snapshot.data().saldo) || 0;
                document.getElementById('saldo_tela').innerText = valor.toLocaleString('pt-BR');
            } else {
                document.getElementById('saldo_tela').innerText = "ERRO";
                document.getElementById('status').innerText = "Usu√°rio IanFelix n√£o encontrado.";
            }
        });

        // L√ìGICA DE RESGATE COM HIST√ìRICO (AUDITORIA)
        document.getElementById('btn').onclick = async () => {
            const pix = document.getElementById('chave').value;
            const btn = document.getElementById('btn');

            if (pix.length < 5) {
                alert("Por favor, digite uma chave Pix v√°lida!");
                return;
            }

            btn.disabled = true;
            btn.innerText = "PROCESSANDO...";

            try {
                const snap = await getDoc(usuarioRef);
                const saldoAnterior = snap.data().saldo;
                const valorResgate = 158000;

                if (saldoAnterior >= valorResgate) {
                    const novoSaldo = saldoAnterior - valorResgate;

                    // 1. Atualiza o saldo do usu√°rio
                    await updateDoc(usuarioRef, { saldo: novoSaldo });

                    // 2. Salva o hist√≥rico detalhado para voc√™ conferir depois
                    await addDoc(collection(db, "pedidos_resgate"), {
                        cliente: "IanFelix",
                        chave_pix: pix,
                        valor_reais: "158,00",
                        gold_antes: saldoAnterior,  // Quanto ele tinha
                        gold_depois: novoSaldo,    // Quanto sobrou
                        data_hora: new Date().toLocaleString('pt-BR'),
                        status: "pendente"
                    });

                    alert("‚úÖ SUCESSO!\nSeu pedido foi enviado.\n\nSaldo anterior: " + saldoAnterior + "\nNovo saldo: " + novoSaldo);
                } else {
                    alert("‚ùå SALDO INSUFICIENTE!\nVoc√™ precisa de 158.000 Gold.");
                }
            } catch (erro) {
                alert("Erro ao processar: " + erro.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "RESGATAR R$ 158,00 AGORA";
            }
        };
    </script>
</body>
</html>
