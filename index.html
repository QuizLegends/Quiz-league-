<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Legends</title>
    <style>
        body { background: #010a13; color: white; font-family: sans-serif; text-align: center; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-box { border: 2px solid #c89b3c; padding: 30px; background: #091428; border-radius: 10px; width: 300px; box-shadow: 0 0 20px rgba(200, 155, 60, 0.2); }
        h2 { color: #c89b3c; text-transform: uppercase; letter-spacing: 2px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #c89b3c; background: #000; color: #fff; box-sizing: border-box; }
        button { background: #c89b3c; color: black; padding: 12px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        #msg { margin-top: 15px; font-size: 13px; color: #ff4444; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>ENTRAR</h2>
        <input type="text" id="user" placeholder="Usuário (Ex: IanFelix)">
        <input type="password" id="pass" placeholder="Senha">
        <button id="btnLogin">ACESSAR CONTA</button>
        <div id="msg"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('btnLogin').onclick = async () => {
            const usuarioInput = document.getElementById('user').value.trim();
            const senhaInput = document.getElementById('pass').value;
            const msg = document.getElementById('msg');

            if (!usuarioInput || !senhaInput) {
                msg.innerText = "Preencha todos os campos!";
                return;
            }

            try {
                const docRef = doc(db, "usuarios", usuarioInput);
                const snap = await getDoc(docRef);

                if (snap.exists()) {
                    const dados = snap.data();
                    if (dados.senha === senhaInput) {
                        // Salva o nome do usuário para usar na próxima página
                        localStorage.setItem("usuarioLogado", usuarioInput);
                        // Redireciona para a página de resgate
                        window.location.href = "resgate.html";
                    } else {
                        msg.innerText = "Senha incorreta!";
                    }
                } else {
                    msg.innerText = "Usuário não encontrado!";
                }
            } catch (e) {
                msg.innerText = "Erro ao conectar!";
            }
        };
    </script>
</body>
</html>
