<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Moedas - Quiz Legends</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .loja-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        /* Container do Card */
        .card-pacote {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .card-pacote:hover {
            transform: translateY(-5px);
        }

        /* Container da Imagem Hexagonal */
        .imagem-wrapper {
            position: relative;
            width: 250px; /* Ajuste conforme o tamanho real das suas imagens */
            height: auto;
        }

        .imagem-wrapper img {
            width: 100%;
            display: block;
        }

        /* Nome da Raridade (Topo interno) */
        .raridade-txt {
            position: absolute;
            top: 15%; /* Empurra para dentro da borda superior */
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: #FFD700; /* Dourado */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        /* Bloco de Valores (Base interna) */
        .valores-container {
            position: absolute;
            bottom: 20%; /* Empurra para cima da borda inferior */
            width: 100%;
            text-align: center;
            color: white; /* Letras brancas como pedido */
            pointer-events: none;
        }

        .preco {
            font-size: 1.4rem;
            font-weight: 900;
            margin: 0;
            text-shadow: 1px 1px 3px #000;
        }

        .qtd-moedas {
            font-size: 0.9rem;
            margin: 0;
            opacity: 0.9;
        }

        /* Botão Dourado Colado no Rodapé */
        .btn-comprar {
            position: absolute;
            bottom: -5px; /* Sobrepõe levemente a borda inferior */
            background: linear-gradient(180deg, #FFD700 0%, #B8860B 100%);
            border: 2px solid #5c4306;
            border-radius: 4px;
            color: #2e2204;
            padding: 8px 25px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: 0.2s;
        }

        .btn-comprar:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<div class="loja-container">

    <div class="card-pacote">
        <div class="imagem-wrapper">
            <div class="raridade-txt">COMUM</div>
            <img src="ícones/pacote-comum.png" alt="Pacote Comum">
            <div class="valores-container">
                <p class="preco">R$ 4,90</p>
                <p class="qtd-moedas">100 Moedas</p>
            </div>
        </div>
        <button class="btn-comprar">COMPRAR</button>
    </div>

    <div class="card-pacote">
        <div class="imagem-wrapper">
            <div class="raridade-txt">RARO</div>
            <img src="ícones/pacote-raro.png" alt="Pacote Raro">
            <div class="valores-container">
                <p class="preco">R$ 14,90</p>
                <p class="qtd-moedas">350 Moedas</p>
            </div>
        </div>
        <button class="btn-comprar">COMPRAR</button>
    </div>

    <div class="card-pacote">
        <div class="imagem-wrapper">
            <div class="raridade-txt">ÉPICO</div>
            <img src="ícones/pacote-epico.png" alt="Pacote Épico">
            <div class="valores-container">
                <p class="preco">R$ 29,90</p>
                <p class="qtd-moedas">800 Moedas</p>
            </div>
        </div>
        <button class="btn-comprar">COMPRAR</button>
    </div>

    <div class="card-pacote">
        <div class="imagem-wrapper">
            <div class="raridade-txt">PRISMÁTICO</div>
            <img src="ícones/pacote-prismatico.png" alt="Pacote Prismático">
            <div class="valores-container">
                <p class="preco">R$ 99,90</p>
                <p class="qtd-moedas">3000 Moedas</p>
            </div>
        </div>
        <button class="btn-comprar">COMPRAR</button>
    </div>

</div>

</body>
</html>
