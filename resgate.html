<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Legends - Game</title>
    <style>
        :root { 
            --bg-dark: #010a13; --lol-blue: #091428; --gold: #c89b3c; 
            --gold-dark: #785a28; --gold-bright: #f0e6d2; --text: #f0e6d2;
            --ad-space: 65px; 
            --correct: #28a745; --wrong: #dc3545;
        }
        
        html, body { 
            font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(circle, #051421 0%, #010a13 100%);
            color: var(--text); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; width: 100vw; overflow-y: auto; overflow-x: hidden; 
            overscroll-behavior-y: contain;
        }

        .btn-ranking-top {
            display: block; width: 90%; max-width: 300px; margin: 10px auto;
            background: linear-gradient(135deg, #091428 0%, #0a324c 100%);
            color: var(--gold); border: 2px solid var(--gold); border-radius: 4px;
            padding: 12px; text-decoration: none; font-weight: bold; font-size: 0.9rem;
            text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: 0.3s;
        }

        .app-container { width: 95%; max-width: 450px; padding: 20px 10px; margin-bottom: 80px; }
        .header-section { text-align: center; margin-bottom: 20px; }
        .title-legends h1 { color: var(--gold-bright); font-size: 1.8rem; text-shadow: 0 0 10px var(--gold-dark); margin: 5px 0; }
        
        .coin-badge { background: var(--lol-blue); border: 1px solid var(--gold); padding: 8px 15px; border-radius: 20px; color: var(--gold-bright); font-weight: bold; display: inline-block; margin-top: 10px; }
        
        .hex-frame { background: rgba(9, 20, 40, 0.9); border: 2px solid var(--gold-dark); padding: 20px; margin-bottom: 15px; position: relative; border-radius: 8px; }
        
        .option-btn { width: 100%; background: var(--lol-blue); border: 1px solid var(--gold-dark); color: var(--text); padding: 12px; margin: 8px 0; border-radius: 4px; cursor: pointer; font-size: 0.95rem; transition: 0.3s; }
        .option-btn:active { background: var(--gold-dark); }

        .video-btn { width: 100%; padding: 12px; margin-top: 10px; background: #051421; border: 2px solid #555; color: #888; border-radius: 4px; font-weight: bold; cursor: not-allowed; transition: 0.3s; }
        .video-btn.active { border-color: var(--gold); color: var(--gold-bright); cursor: pointer; }
        
        /* Modais e Overlays */
        #custom-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal-content { background: var(--lol-blue); border: 2px solid var(--gold); width: 85%; max-width: 350px; padding: 20px; text-align: center; border-radius: 8px; }
        .modal-title { color: var(--gold); font-weight: bold; font-size: 1.2rem; margin-bottom: 15px; }
        .modal-btn-confirm { background: var(--gold); color: #000; border: none; padding: 10px 20px; font-weight: bold; border-radius: 4px; cursor: pointer; margin: 5px; }

        .elo-badge { display: block; padding: 5px 15px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; margin-bottom: 5px; text-align: center; }
        .xp-mini-bar-bg { background: #000; height: 6px; border-radius: 3px; overflow: hidden; }
        .xp-mini-bar-fill { height: 100%; width: 0%; transition: 0.5s; }

        #elo-transition-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 20000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .resgate-selector { display: flex; flex-wrap: wrap; gap: 5px; margin: 15px 0; justify-content: center; }
        .resgate-opt { border: 1px solid var(--gold-dark); padding: 8px; font-size: 0.75rem; border-radius: 4px; cursor: pointer; }
        .resgate-opt.active { background: var(--gold); color: #000; }
        #chavePix { width: 100%; padding: 12px; background: #000; border: 1px solid var(--gold-dark); color: #fff; border-radius: 4px; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="elo-transition-overlay">
        <div class="elo-ani-title" id="elo-status-label" style="color:var(--gold); font-size:1.5rem; font-weight:bold;">PROMOﾃﾃグ DE ELO</div>
        <div class="elo-ani-name" id="elo-ani-text" style="font-size:2.5rem; font-weight:bold;">PLATINA IV</div>
    </div>

    <div id="custom-modal">
        <div class="modal-content">
            <div class="modal-title" id="m-title">AVISO</div>
            <div id="modal-body-content"></div>
            <div class="modal-footer" id="m-footer"></div>
        </div>
    </div>

    <div class="app-container" id="main-content">
        <div class="header-section">
            <div class="title-legends"><h1>QUIZ LEGENDS</h1></div>
            <a href="ranking.html" class="btn-ranking-top">醇 VER RANKING GLOBAL</a>
            <div class="coin-badge">泯 <span id="goldAmount">0</span></div>

            <div class="elo-container" id="btnVerElos" style="margin-top:15px;">
                <span class="elo-badge" id="txtElo">FERRO V</span>
                <div class="xp-mini-bar-bg">
                    <div id="xpMiniFill" class="xp-mini-bar-fill" style="background: #555;"></div>
                </div>
            </div>
        </div>
 
       <div class="hex-frame">
            <div id="quizContent">
                <p id="perguntaTexto" style="text-align: center; color: var(--gold-bright); font-weight: bold;">Carregando...</p>
                <div id="opcoes"></div>
                <p id="avisoStatusQuiz" style="text-align: center; font-size: 0.75rem; color: var(--gold); margin-top: 15px;"></p>
            </div>
            
            <div style="text-align: center;">
                <span style="font-size: 0.65rem; color: var(--gold);">Limite Diﾃ｡rio: <span id="limitDiario">0/35</span></span>
                <div class="video-buttons-container">
                    <button id="btnVideo" class="video-btn">銅 +500 MOEDAS (META 10)</button>
                    <button id="btnVideoXP" class="video-btn">銅 +500 PDL (META 10)</button>
                    <button id="btnVideoLivre" class="video-btn active" style="border-color: #28a745 !important; color: #fff; cursor: pointer;">銅 +10 MOEDAS FREE</button>
                </div>
            </div>
        </div>

        <div class="hex-frame">
            <div class="progress-bg" style="background: #000; height: 10px; border: 1px solid var(--gold-dark);"><div id="progressBar" style="background: var(--gold); height: 100%; width: 0%;"></div></div>
            <div style="display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--gold); margin: 5px 0;">
                <span id="txtMeta">Meta: 195k</span>
                <span id="txtPorcentagem">0%</span>
            </div>
            
            <div class="resgate-selector">
                <div class="resgate-opt active" onclick="setResgate(this, 195000, '0,50')">R$ 0,50</div>
                <div class="resgate-opt" onclick="setResgate(this, 390000, '1,00')">R$ 1,00</div>
                <div class="resgate-opt" onclick="setResgate(this, 1950000, '5,00')">R$ 5,00</div>
            </div>

            <input type="text" id="chavePix" placeholder="SUA CHAVE PIX">
            <button class="option-btn" id="btnResgate" style="background: var(--gold); color:#000; font-weight:bold;">SOLICITAR RESGATE PIX</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // VARIﾃ〃EIS ﾃ哢ICAS
        let goldDB = 0, acertosNoCiclo = 0, videosAssistidos = 0, totalVideosHoje = 0, pdlInterno = 0;
        let userRef = null, carregadoPelaPrimeiraVez = false, ultimoEloNome = null, bancoPerguntas = [];
        let metaAtual = 195000, valorReaisMeta = "0,50", anuncioEmAndamento = false;
        const linkAnuncio = "https://www.effectivegatecpm.com/jt82yz19rk?key=427afd02462871777b7bf2742e74b44f";

        const modal = document.getElementById('custom-modal'), mTitle = document.getElementById('m-title'), mContent = document.getElementById('modal-body-content'), mFooter = document.getElementById('m-footer');
// CONFIGURAﾃﾃグ DE ELOS
        const configElo = [];
        const divisoes = ["V", "IV", "III", "II", "I"];
        const coresElos = {
            "FERRO": { bg: "#2a2a2a", color: "#8a8a8a", bar: "#555" },
            "PRATA": { bg: "#4a5d6e", color: "#e2e2e2", bar: "#a9b9c9" },
            "OURO": { bg: "#7a5c12", color: "#f1d37e", bar: "#c89b3c" },
            "PLATINA": { bg: "#1d5c5c", color: "#a3e7e7", bar: "#46abb0" },
            "ESMERALDA": { bg: "#0d5c2e", color: "#a3e7bc", bar: "#28a745" },
            "DIAMANTE": { bg: "#1f3a7a", color: "#b3c7f7", bar: "#5c85d6" }
        };

        function gerarElo(nome, min, max) {
            let passo = (max - min) / 5;
            divisoes.forEach((div, i) => {
                configElo.push({ nome: `${nome} ${div}`, min: min + (passo * i), max: min + (passo * (i + 1)), ...coresElos[nome] });
            });
        }
        gerarElo("FERRO", 0, 2500); gerarElo("PRATA", 2500, 5000); gerarElo("OURO", 5000, 15000); gerarElo("PLATINA", 15000, 25000);

        function getEloInfo(xp) { return configElo.find(e => xp >= e.min && xp < e.max) || configElo[0]; }

        function atualizarInterface() {
            document.getElementById('goldAmount').innerText = Math.floor(goldDB).toLocaleString('pt-BR');
            document.getElementById('limitDiario').innerText = `${totalVideosHoje}/35`;
            
            const info = getEloInfo(pdlInterno);
            const badge = document.getElementById('txtElo');
            badge.innerText = info.nome; badge.style.backgroundColor = info.bg; badge.style.color = info.color;
            document.getElementById('xpMiniFill').style.width = Math.min(((pdlInterno - info.min)/(info.max-info.min))*100, 100) + "%";
            document.getElementById('xpMiniFill').style.backgroundColor = info.bar;

            const progresso = (goldDB / metaAtual) * 100;
            document.getElementById('progressBar').style.width = Math.min(progresso, 100) + "%";
            document.getElementById('txtPorcentagem').innerText = Math.floor(Math.min(progresso, 100)) + "%";

            const btnV = document.getElementById('btnVideo');
            const btnVXP = document.getElementById('btnVideoXP');
            const aviso = document.getElementById('avisoStatusQuiz');

            btnV.disabled = (acertosNoCiclo < 10);
            btnVXP.disabled = (acertosNoCiclo < 10);
            btnV.classList.toggle('active', acertosNoCiclo >= 10);
            btnVXP.classList.toggle('active', acertosNoCiclo >= 10);

            if (acertosNoCiclo < 10) {
                aviso.innerHTML = `FALTAM <span style="color:#28a745">${10-acertosNoCiclo}</span> ACERTOS PARA RECOMPENSAS`;
            } else if (videosAssistidos < 3) {
                aviso.innerHTML = `ASSISTA MAIS <span style="color:#28a745">${3-videosAssistidos}</span> Vﾃ好EOS PARA VOLTAR AO QUIZ`;
            } else {
                aviso.innerHTML = `<span style="color:#28a745">Vﾃ好EOS CONCLUﾃ好OS!</span>`;
            }
        }

        async function carregarQuestao() {
            const container = document.getElementById('opcoes'), texto = document.getElementById('perguntaTexto');
            if (videosAssistidos < 3 && acertosNoCiclo >= 10) { texto.innerText = "ASSISTA OS Vﾃ好EOS PARA LIBERAR"; container.innerHTML = ""; return; }
            if (bancoPerguntas.length === 0) {
                try {
                    const mod = await import(`./pergunta.js?t=${Date.now()}`);
                    bancoPerguntas = mod.bancoPerguntas;
                } catch(e) { texto.innerText = "Erro ao carregar perguntas."; return; }
            }
            const q = bancoPerguntas[Math.floor(Math.random()*bancoPerguntas.length)];
            texto.innerText = q.pergunta; container.innerHTML = "";
            q.opcoes.forEach((opt, i) => {
                const btn = document.createElement('button'); btn.className = "option-btn"; btn.innerText = opt;
                btn.onclick = async () => {
                    if (i === q.correta) await updateDoc(userRef, { saldo: increment(10), acertos: increment(1), xp: increment(10) });
                    else await updateDoc(userRef, { xp: increment(-5) });
                    carregarQuestao();
                };
                container.appendChild(btn);
            });
        }

        window.setResgate = (el, v, r) => {
            metaAtual = v; valorReaisMeta = r;
            document.querySelectorAll('.resgate-opt').forEach(o => o.classList.remove('active'));
            el.classList.add('active'); atualizarInterface();
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userRef = doc(db, "usuarios", user.uid);
                onSnapshot(userRef, (doc) => {
                    const d = doc.data();
                    goldDB = d.saldo || 0; pdlInterno = d.xp || 0;
                    acertosNoCiclo = d.acertos || 0; videosAssistidos = d.videosAssistidos || 0;
                    totalVideosHoje = d.totalVideosHoje || 0;
                    atualizarInterface();
                    if(!carregadoPelaPrimeiraVez) { carregadoPelaPrimeiraVez = true; carregarQuestao(); }
                });
            }
        });

        document.getElementById('btnResgate').onclick = async () => {
            const chave = document.getElementById('chavePix').value;
            if (goldDB < metaAtual || chave.length < 5) { alert("Saldo insuficiente ou chave invﾃ｡lida."); return; }
            await addDoc(collection(db, "resgates"), { userId: auth.currentUser.uid, pix: chave, valor: valorReaisMeta, data: new Date().toISOString() });
            await updateDoc(userRef, { saldo: increment(-metaAtual) });
            alert("Solicitaﾃｧﾃ｣o enviada!");
        };

        // Lﾃ敵ICA DE Vﾃ好EO SIMPLIFICADA
        function abrirVideo(tipo) {
            window.open(linkAnuncio, '_blank');
            alert("Validando... Volte em 15 segundos.");
            setTimeout(async () => {
                if(tipo === 'moeda') await updateDoc(userRef, { saldo: increment(500), videosAssistidos: increment(1), totalVideosHoje: increment(1) });
                else if(tipo === 'pdl') await updateDoc(userRef, { xp: increment(500), videosAssistidos: increment(1) });
                else await updateDoc(userRef, { saldo: increment(10), xp: increment(100) });
                
                if (videosAssistidos + 1 >= 3) await updateDoc(userRef, { acertos: 0, videosAssistidos: 0 });
            }, 15000);
        }
        document.getElementById('btnVideo').onclick = () => abrirVideo('moeda');
        document.getElementById('btnVideoXP').onclick = () => abrirVideo('pdl');
        document.getElementById('btnVideoLivre').onclick = () => abrirVideo('free');

    </script>
</body>
</html>
