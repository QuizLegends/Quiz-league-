        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // CONFIGURA√á√ÉO FIREBASE
        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            storageBucket: "quizlegends-f58fc.firebasestorage.app", 
            messagingSenderId: "1050463164018",

        const app = initializeApp(firebaseConfig);

        const db = getFirestore(app);

        // ELEMENTOS DOM
        const modal = document.getElementById('custom-modal');
        const mTitle = document.getElementById('m-title');
        const mContent = document.getElementById('modal-body-content');
        const mFooter = document.getElementById('m-footer');

        let bancoPerguntas = [];
        let carregadoPelaPrimeiraVez = false;

        // CARREGAMENTO DO BANCO DE PERGUNTAS (LOCALSTORAGE + FIREBASE)
        async function carregarBanco() {
            const cache = localStorage.getItem('cache_perguntas');
            if (cache) bancoPerguntas = JSON.parse(cache);
            try {
                const modulo = await import('./pergunta.js');
                bancoPerguntas = modulo.bancoPerguntas;
                localStorage.setItem('cache_perguntas', JSON.stringify(bancoPerguntas));
                if (carregadoPelaPrimeiraVez && bancoPerguntas.length > 0) carregarQuestao();
            } catch (e) { console.warn("Modo Offline."); }
        }
        carregarBanco();

        // SISTEMA DE PDL FLUTUANTE
        function showFloatingPDL(text, color, x, y) {
            const el = document.createElement('div'); el.className = 'floating-pdl'; el.innerText = text; el.style.color = color; el.style.left = `${x}px`; el.style.top = `${y}px`;
            document.body.appendChild(el); setTimeout(() => el.remove(), 1200);
        }

        // MODAL DIN√ÇMICO
        function openModal(title, text, type = 'alert', onConfirm = null) {
            mTitle.innerText = title; 
            mContent.innerHTML = `<div class="modal-text">${text}</div>`;
            mFooter.innerHTML = '';
            if (type === 'confirm') {
                const bC = document.createElement('button'); bC.className = 'modal-btn-confirm'; bC.innerText = 'CONFIRMAR'; bC.onclick = onConfirm;
                const bX = document.createElement('button'); bX.className = 'option-btn'; bX.innerText = 'VOLTAR'; bX.style.margin = "0"; bX.onclick = () => modal.style.display = 'none';

            } else {

        const configElo = [];
        const divisoes = ["V", "IV", "III", "II", "I"];
        const coresElos = {
            "FERRO": { bg: "#2a2a2a", color: "#8a8a8a", bar: "#555" },
            "PRATA": { bg: "#1c2e3e", color: "#a9b9c9", bar: "#788" },
            "OURO": { bg: "#3e3011", color: "#f1d37e", bar: "#c89b3c" },
            "PLATINA": { bg: "#0e3131", color: "#a3e7e7", bar: "#46abb0" },
            "ESMERALDA": { bg: "#063118", color: "#a3e7bc", bar: "#28a745" },
            "DIAMANTE": { bg: "#0e1a3e", color: "#b3c7f7", bar: "#5c85d6" }
        };

        function registrarLiga(nome, min, max) {
            let passo = (max - min) / 5;
            divisoes.forEach((div, i) => {
                configElo.push({ 
                    nome: `${nome} ${div}`, 
                    min: Math.floor(min + (passo * i)), 
                    max: Math.floor(min + (passo * (i + 1))), 
                    ...coresElos[nome] 
                });
            });
        }

        registrarLiga("FERRO", 0, 2500); 
        registrarLiga("PRATA", 2500, 5000); 
        registrarLiga("OURO", 5000, 15000); 
        registrarLiga("PLATINA", 15000, 25000); 
        registrarLiga("ESMERALDA", 25000, 45000); 
        registrarLiga("DIAMANTE", 45000, 70000);
        
        configElo.push({ nome: "MESTRE", min: 70000, max: 100000, bg: "#2a0e3e", color: "#dfb3f7", bar: "#9b59b6" });
        configElo.push({ nome: "GR√ÉO-MESTRE", min: 100000, max: 150000, bg: "#3e0e0e", color: "#f7b3b3", bar: "#e74c3c" });
        configElo.push({ nome: "DESAFIANTE", min: 150000, max: 99999999, bg: "#0e2a3e", color: "#b3e7f7", bar: "#3498db" });

        function getEloInfo(valorXP) { 
            return configElo.find(e => valorXP >= e.min && valorXP < e.max) || configElo[configElo.length - 1]; 
        }

        // VISUALIZADOR DE ELOS NO MODAL
        document.getElementById('btnVerElos').onclick = () => {
            mTitle.innerText = "LIGAS E RECOMPENSAS";
            let html = `<div style="text-align:left; margin-bottom:15px; font-size:0.75rem; color:var(--gold-bright); border-bottom:1px solid rgba(200,155,60,0.2); padding-bottom:10px;">PROMO√á√ÉO: +10 PDL / QUEDA: -2 PDL</div><div class="elo-list-container">`;
            const destaques = ["FERRO V", "PRATA V", "OURO V", "PLATINA V", "ESMERALDA V", "DIAMANTE V", "MESTRE", "DESAFIANTE"];
            configElo.forEach(e => {
                if (destaques.some(d => e.nome.startsWith(d))) {
                    html += `<div class="elo-list-item" style="background:${e.bg}; color:${e.color}; border-left:4px solid ${e.bar}"><span>${e.nome}</span><span>${e.min.toLocaleString()} PDL</span></div>`;
                }
            });
            html += `</div>`;
            mContent.innerHTML = html;
            mFooter.innerHTML = `<button class="modal-btn-confirm" onclick="modal.style.display='none'">FECHAR</button>`;
            modal.style.display = 'flex';
        };

        // ESTADO GLOBAL
        let goldDB, acertosNoCiclo, videosAssistidos, totalVideosHoje, userRef = null, nomeUsuario = "", pdlInterno = 0, ultimoEloNome = null;
        let metaAtual = 195000, valorReaisMeta = "0,50";

        // SINCRONIZA√á√ÉO FIREBASE (REALTIME)
        onAuthStateChanged(auth, (user) => {
            if (user) { 
                userRef = doc(db, "usuarios", user.uid); 
                onSnapshot(userRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        
                        // VERIFICA RESET DI√ÅRIO
                        const hoje = new Date().toLocaleDateString('pt-BR');
                        if (data.ultimaDataAcesso !== hoje) {
                            updateDoc(userRef, { totalVideosHoje: 0, videosAssistidos: 0, acertos: 0, ultimaDataAcesso: hoje });
                            return;
                        }

                        goldDB = data.saldo || 0;
                        acertosNoCiclo = data.acertos || 0;
                        videosAssistidos = data.videosAssistidos || 0;
                        totalVideosHoje = data.totalVideosHoje || 0;
                        nomeUsuario = data.nome || "Invocador";
                        
                        const novoPdl = data.xp || 0;
                        const infoNovoElo = getEloInfo(novoPdl);
                        
                        // DISPARA ANIMA√á√ÉO DE SUBIDA/DESCIDA
                        if (ultimoEloNome && ultimoEloNome !== infoNovoElo.nome) {
                            exibirAnimacaoElo(infoNovoElo, novoPdl > pdlInterno);
                        }
                        pdlInterno = novoPdl; 
                        ultimoEloNome = infoNovoElo.nome;

                        atualizarInterface();
                        if (!carregadoPelaPrimeiraVez && bancoPerguntas.length > 0) {
                            carregadoPelaPrimeiraVez = true;
                            carregarQuestao();
                        }
                    }
                });
            } else { window.location.href = "index.html"; }
        });

        function exibirAnimacaoElo(infoElo, subiu) {
            const overlay = document.getElementById('elo-transition-overlay');
            document.getElementById('elo-status-label').innerText = subiu ? "PROMO√á√ÉO DE LIGA" : "REBAIXAMENTO";
            document.getElementById('elo-status-label').style.color = subiu ? "#28a745" : "#dc3545";
            document.getElementById('elo-ani-text').innerText = infoElo.nome;
            document.getElementById('elo-ani-text').style.color = infoElo.color;
            overlay.style.display = 'flex';
            setTimeout(() => { overlay.style.display = 'none'; }, 4000);
        }

        function atualizarInterface() {
            document.getElementById('goldAmount').innerText = Math.floor(goldDB).toLocaleString('pt-BR');
            document.getElementById('limitDiario').innerText = `${totalVideosHoje}/35`;
            
            // BARRA DE PROGRESSO DO RESGATE
            const porcResgate = Math.min((goldDB / metaAtual) * 100, 100);
            document.getElementById('progressBar').style.width = porcResgate + "%";
            document.getElementById('txtPorcentagem').innerText = Math.floor(porcResgate) + "%";
            
            // BARRA DE XP DO ELO
            const info = getEloInfo(pdlInterno);
            const eloBadge = document.getElementById('txtElo');
            eloBadge.innerText = info.nome; 
            eloBadge.style.color = info.color; 
            eloBadge.style.borderColor = info.bar;
            
            const porcXp = ((pdlInterno - info.min) / (info.max - info.min)) * 100;
            document.getElementById('xpMiniFill').style.width = Math.min(porcXp, 100) + "%";
            document.getElementById('xpMiniFill').style.backgroundColor = info.bar;

            document.getElementById('txtMeta').innerText = `META: R$ ${valorReaisMeta}`;
            
            // CONTROLE DE BOT√ïES DE V√çDEO
            const btnV = document.getElementById('btnVideo'), btnVXP = document.getElementById('btnVideoXP'), aviso = document.getElementById('avisoStatusQuiz');
            btnV.disabled = true; btnV.classList.remove('active'); 
            btnVXP.disabled = true; btnVXP.classList.remove('active');

            if (acertosNoCiclo < 10) {
                aviso.innerHTML = `ACERTE <span style="color:#28a745">${10 - acertosNoCiclo}</span> QUEST√ïES PARA GANHAR`;
            } else {
                if (totalVideosHoje < 35) { btnV.disabled = false; btnV.classList.add('active'); }
                btnVXP.disabled = false; btnVXP.classList.add('active');
                
                // TEXTO EM DOURADO PARA META ATINGIDA
                aviso.innerHTML = (videosAssistidos < 3) 
                    ? `ASSISTA <span style="color:#28a745">${3 - videosAssistidos}</span> AN√öNCIOS PARA LIBERAR` 
                    : `<span class="status-meta-atingida">META DE ACERTOS ATINGIDA!</span>`;
            }
        }

        // L√ìGICA DE RESGATE
        window.setResgate = (el, v, r) => { 
            metaAtual = v; valorReaisMeta = r; 
            document.querySelectorAll('.resgate-opt').forEach(o => o.classList.remove('active')); 
            el.classList.add('active'); atualizarInterface(); 
        }

        document.getElementById('btnResgate').onclick = () => {
            const chave = document.getElementById('chavePix').value.trim();
            if (goldDB < metaAtual) { openModal("SALDO INSUFICIENTE", "Continue jogando para atingir a meta de resgate!"); return; }
            if (chave.length < 5) { openModal("DADOS INV√ÅLIDOS", "Por favor, insira uma chave PIX v√°lida."); return; }
            
            openModal("CONFIRMAR RESGATE", `Deseja resgatar R$ ${valorReaisMeta} para a chave: ${chave}?`, 'confirm', async () => {
                modal.style.display = 'none';
                await addDoc(collection(db, "resgates"), { 
                    usuarioId: auth.currentUser.uid, 
                    nome: nomeUsuario, 
                    email: auth.currentUser.email, 
                    chavePix: chave, 
                    valorGold: metaAtual, 
                    valorReais: valorReaisMeta, 
                    status: "Pendente", 
                    data: new Date().toLocaleString('pt-BR'), 
                    timestamp: Date.now() 
                });
                await updateDoc(userRef, { saldo: increment(-metaAtual) });
                openModal("SOLICITA√á√ÉO ENVIADA", "Seu resgate ser√° processado em at√© 24 horas √∫teis.");
            });
        };

        /* --- L√ìGICA DE V√çDEO COM TRAVA ANTI-FECHAMENTO E AUTO-QUIZ --- */
        const linkAnuncioAdsterra = "https://www.effectivegatecpm.com/jt82yz19rk?key=427afd02462871777b7bf2742e74b44f";

        document.getElementById('btnVideo').onclick = () => processarVideo(true);
        document.getElementById('btnVideoXP').onclick = () => processarVideo(false);

        async function processarVideo(isMoeda) {
            const btn = isMoeda ? document.getElementById('btnVideo') : document.getElementById('btnVideoXP');
            if(btn.disabled || !btn.classList.contains('active')) return;

            // ABRE EM NOVA ABA
            const abaAnuncio = window.open(linkAnuncioAdsterra, '_blank');
            if (!abaAnuncio) { openModal("BLOQUEIO DE POP-UP", "Ative as janelas pop-up para validar seu an√∫ncio."); return; }

            openModal("VALIDANDO...", "N√£o feche a aba do an√∫ncio! Aguarde o tempo para receber sua recompensa.");
            btn.disabled = true; btn.classList.remove('active');
            let tempo = 10;

            const intervaloVideo = setInterval(async () => {
                // VERIFICA SE A ABA FOI FECHADA ANTES DO TEMPO
                if (abaAnuncio.closed && tempo >= 0) {
                    clearInterval(intervaloVideo);
                    modal.style.display = 'none';
                    atualizarInterface();
                    openModal("VALIA√á√ÉO FALHOU", "Voc√™ fechou o an√∫ncio antes dos 10 segundos. Tente novamente!");
                    return;
                }

                btn.innerText = `AGUARDE... ${tempo}s`;
                tempo--;

                if (tempo < 0) {
                    clearInterval(intervaloVideo);
                    
                    const novosVideosAssistidos = videosAssistidos + 1;
                    let payload = { videosAssistidos: novosVideosAssistidos };
                    
                    if (isMoeda) { 
                        payload.saldo = increment(300); 
                        payload.totalVideosHoje = increment(1); 
                    } else { 
                        payload.xp = increment(300); 
                    }

                    // AUTO-CARREGAMENTO: SE COMPLETOU 3 V√çDEOS, RESETA ACERTOS E VOLTA PRO QUIZ
                    if (novosVideosAssistidos >= 3) {
                        payload.acertos = 0;
                        payload.videosAssistidos = 0;
                    }
                    
                    await updateDoc(userRef, payload);
                    
                    modal.style.display = 'none';
                    btn.innerText = isMoeda ? "üì∫ +300 MOEDAS" : "üì∫ +300 PDL";
                    
                    // CHAMA O QUIZ IMEDIATAMENTE AP√ìS O 3¬∫ V√çDEO
                    if (novosVideosAssistidos >= 3) {
                        setTimeout(() => carregarQuestao(), 500);
                    }
                    
                    openModal("RECOMPENSA!", "Seu saldo foi atualizado com sucesso.");
                }
            }, 1000);
        }

        // MOTOR DO QUIZ
        function carregarQuestao() {
            const c = document.getElementById('opcoes'), t = document.getElementById('perguntaTexto');
            
            // SE A META FOI ATINGIDA, SUBSTITUI TEXTO POR DOURADO
            if (acertosNoCiclo >= 10) { 
                t.innerHTML = `<span class="status-meta-atingida">META DE ACERTOS ATINGIDA!</span>`; 
                c.innerHTML = ""; return; 
            }
            
            if (bancoPerguntas.length === 0) { t.innerText = "Carregando perguntas..."; return; }
            
            const q = bancoPerguntas[Math.floor(Math.random() * bancoPerguntas.length)];
            let opts = q.opcoes.map((o, i) => ({ texto: o, correta: i === q.correta })).sort(() => Math.random() - 0.5);
            
            t.innerText = q.pergunta; 
            c.innerHTML = "";
            
            opts.forEach(o => {
                const b = document.createElement('button'); 
                b.className = "option-btn"; 
                b.innerText = o.texto;
                b.onclick = async () => {
                    const all = c.querySelectorAll('button'); 
                    all.forEach(x => x.disabled = true);
                    const rect = b.getBoundingClientRect();
                    
                    if (o.correta) { 
                        b.classList.add('btn-correct'); 
                        showFloatingPDL("+10 PDL", "#28a745", rect.left + rect.width/2, rect.top);
                        await updateDoc(userRef, { saldo: increment(10), acertos: increment(1), xp: increment(10) }); 
                    } else { 
                        b.classList.add('btn-wrong'); 
                        showFloatingPDL("-2 PDL", "#dc3545", rect.left + rect.width/2, rect.top);
                        await updateDoc(userRef, { xp: increment(-2) }); 
                    }
                    setTimeout(carregarQuestao, 1200);
                };
                c.appendChild(b);
            });
        }

        // PULL TO REFRESH (SISTEMA DE ARRASTE)
        let sY = 0;
        window.addEventListener('touchstart', (e) => { if(window.scrollY === 0) sY = e.touches[0].pageY; }, {passive:true});
        window.addEventListener('touchmove', (e) => {
            const p = e.touches[0].pageY - sY;
            if(window.scrollY === 0 && p > 0) {
                const m = Math.min(p*0.5, 80);
                document.getElementById('pull-to-refresh').style.transform = `translateY(${m}px)`;
                document.getElementById('main-content').style.transform = `translateY(${m}px)`;
            }
        }, {passive:true});
        window.addEventListener('touchend', () => {
            const matrix = new WebKitCSSMatrix(window.getComputedStyle(document.getElementById('pull-to-refresh')).transform);
            if (matrix.m42 >= 60) location.reload();
            document.getElementById('pull-to-refresh').style.transform = 'translateY(0)';
            document.getElementById('main-content').style.transform = 'translateY(0)';
        });
    </script>
</body>
