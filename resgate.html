<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Legends - Game</title>
    <style>
        :root { 
            --bg-dark: #010a13; --lol-blue: #091428; --gold: #c89b3c; 
            --gold-dark: #785a28; --gold-bright: #f0e6d2; --text: #f0e6d2;
            --ad-space: 80px; /* Altura do banner no rodapÃ© */
            --correct: #28a745; --wrong: #dc3545;
        }
        html, body { 
            font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle, #051421 0%, #010a13 100%);
            color: var(--text); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;
            height: 100vh; width: 100vw; overflow: hidden; overscroll-behavior-y: contain;
        }
        
        .app-container { 
            flex: 1; display: flex; flex-direction: column; 
            padding: 5px 0; gap: 5px; width: 94%; max-width: 400px; 
            box-sizing: border-box; 
            margin-bottom: var(--ad-space); /* EspaÃ§o garantido para o banner */
        }
        
        .header-section { display: flex; justify-content: space-between; align-items: center; padding: 2px 10px; flex-shrink: 0; }
        .title-legends h1 {
            font-size: 1.3rem; /* TÃ­tulo menor para ganhar espaÃ§o */
            margin: 0; color: var(--gold); text-transform: uppercase;
            background: linear-gradient(to bottom, var(--gold-bright), var(--gold), var(--gold-dark));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .coin-badge { border: 2px solid var(--gold); padding: 4px 10px; background: rgba(1, 10, 19, 0.9); color: var(--gold); font-weight: 900; font-size: 0.9rem; }
        
        .hex-frame {
            background: var(--lol-blue); border: 2px solid var(--gold); position: relative; padding: 8px; flex: 1;
            display: flex; flex-direction: column; justify-content: space-between;
            box-sizing: border-box;
            clip-path: polygon(4% 0, 96% 0, 100% 8%, 100% 92%, 96% 100%, 4% 100%, 0 92%, 0 8%);
        }

        /* Reduzi o wrapper do quiz para ele ser mais compacto verticalmente */
        .quiz-wrapper { flex: 1; display: flex; flex-direction: column; justify-content: center; }

        .option-btn { 
            background: #1e2328; border: 1px solid var(--gold-dark); color: var(--gold-bright); padding: 8px; 
            margin: 3px 0; width: 100%; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.75rem;
        }
        
        .video-btn { 
            background: linear-gradient(to bottom, #c8a355, #785a28); border: 1px solid var(--gold-bright); 
            color: #f0e6d2; padding: 8px; width: 100%; font-weight: bold; text-transform: uppercase; font-size: 0.65rem;
        }

        .resgate-selector { display: flex; justify-content: space-between; gap: 4px; margin-top: 5px; }
        .resgate-opt {
            flex: 1; background: #010a13; border: 1px solid var(--gold-dark); color: var(--gold);
            padding: 8px 2px; font-size: 0.75rem; font-weight: 900; cursor: pointer; text-align: center;
        }
        
        input { width: 100%; padding: 10px; background: #010a13; color: white; border: 1px solid var(--gold-dark); margin: 4px 0; box-sizing: border-box; font-size: 0.85rem; }
        
        /* BANNER FIXO NO FUNDO */
        .footer-ad-space {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: var(--ad-space); background: #000;
            border-top: 2px solid var(--gold);
            display: flex; align-items: center; justify-content: center;
            color: var(--gold); font-size: 0.7rem; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-section">
            <div class="title-legends"><h1>QUIZ LEGENDS</h1></div>
            <div class="coin-badge">ðŸŸ¡ <span id="goldAmount">...</span></div>
        </div>
        
        <div class="hex-frame" style="max-height: 45%;">
            <div class="quiz-wrapper" id="quizContent">
                <p id="perguntaTexto" style="text-align: center; font-size: 0.85rem; color: var(--gold-bright); font-weight: bold; margin: 0 0 5px 0;">Sincronizando...</p>
                <div id="opcoes"></div>
            </div>
            <div style="text-align: center; margin-top: 5px;">
                <span style="font-size: 0.6rem; color: var(--gold); text-transform: uppercase;">Limite: <span id="limitDiario">0/35</span></span>
                <button id="btnVideo" class="video-btn">ðŸ“º +300 GOLD</button>
            </div>
        </div>

        <div class="hex-frame" style="flex: 0; margin-top: 5px;">
            <div class="progress-bg" style="background: #000; height: 8px; border: 1px solid var(--gold-dark);"><div id="progressBar" style="background: var(--gold); height: 100%; width: 0%;"></div></div>
            <div style="display: flex; justify-content: space-between; font-size: 0.6rem; color: var(--gold); margin: 4px 0;">
                <span id="txtMeta">Meta: 15.8k</span>
                <span id="txtPorcentagem">0%</span>
            </div>
            
            <div class="resgate-selector">
                <div class="resgate-opt active" onclick="setResgate(this, 15800)">R$ 0,50</div>
                <div class="resgate-opt" onclick="setResgate(this, 31500)">R$ 1,00</div>
                <div class="resgate-opt" onclick="setResgate(this, 150000)">R$ 5,00</div>
            </div>

            <input type="text" id="chavePix" placeholder="CHAVE PIX">
            <button class="option-btn" id="btnResgate" style="margin: 0; background: #091428; border-color: var(--gold); padding: 12px;">SOLICITAR RESGATE PIX</button>
        </div>
    </div>

    <div class="footer-ad-space">ANÃšNCIO AQUI</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let metaAtual = 15800;
        let usuarioLogado = localStorage.getItem("usuarioLogado");
        const userRef = doc(db, "usuarios", usuarioLogado);
        let goldDB, acertosNoCiclo, videosAssistidos, totalVideosHoje, jogoInicializado = false;

        const perguntasBase = [
            { q: "Quem Ã© o cego de Ionia?", a: ["Jax", "Lee Sin", "Yi", "Yone"], correct: "Lee Sin" },
            { q: "RegiÃ£o de Garen e Lux?", a: ["Noxus", "Ionia", "Demacia", "Piltover"], correct: "Demacia" },
            { q: "Qual a irmÃ£ da Jinx?", a: ["Vi", "Lux", "Caitlyn", "Diana"], correct: "Vi" },
            { q: "Qual campeÃ£o usa um poste?", a: ["Darius", "Jax", "Garen", "Sion"], correct: "Jax" }
        ];

        onSnapshot(userRef, async (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                const hoje = new Date().toLocaleDateString('pt-BR');
                if (data.ultimaDataAcesso !== hoje) {
                    await updateDoc(userRef, { totalVideosHoje: 0, videosAssistidos: 0, acertos: 0, ultimaDataAcesso: hoje });
                    return;
                }
                goldDB = data.saldo || 0;
                acertosNoCiclo = data.acertos || 0;
                videosAssistidos = data.videosAssistidos || 0;
                totalVideosHoje = data.totalVideosHoje || 0;
                atualizarInterface();
                if (!jogoInicializado) { jogoInicializado = true; carregarQuestao(); }
            }
        });

        function atualizarInterface() {
            document.getElementById('goldAmount').innerText = Math.floor(goldDB).toLocaleString('pt-BR');
            document.getElementById('limitDiario').innerText = `${totalVideosHoje}/35`;
            let progresso = Math.min((goldDB / metaAtual) * 100, 100);
            document.getElementById('progressBar').style.width = progresso + "%";
            document.getElementById('txtPorcentagem').innerText = Math.floor(progresso) + "%";
            
            const btnVideo = document.getElementById('btnVideo');
            if (totalVideosHoje >= 35 || acertosNoCiclo < 10) btnVideo.disabled = true;
            else btnVideo.disabled = false;
        }

        document.getElementById('btnVideo').onclick = async () => {
            const btn = document.getElementById('btnVideo'); btn.disabled = true;
            setTimeout(async () => {
                let novosV = videosAssistidos + 1;
                let dados = { saldo: increment(300), videosAssistidos: increment(1), totalVideosHoje: increment(1) };
                if (novosV >= 3) { dados.acertos = 0; dados.videosAssistidos = 0; }
                await updateDoc(userRef, dados);
                carregarQuestao();
            }, 3000);
        };

        document.getElementById('btnResgate').onclick = async () => {
            const chave = document.getElementById('chavePix').value;
            if (goldDB < metaAtual || chave.length < 5) { alert("Erro no saldo ou chave"); return; }
            await addDoc(collection(db, "resgates"), { usuarioId: usuarioLogado, chavePix: chave, valorGold: metaAtual, status: "Pendente", data: new Date().toLocaleString('pt-BR') });
            await updateDoc(userRef, { saldo: increment(-metaAtual) });
            alert("Sucesso!");
        };

        window.setResgate = (el, valor) => {
            metaAtual = valor;
            document.querySelectorAll('.resgate-opt').forEach(opt => opt.classList.remove('active'));
            el.classList.add('active');
            atualizarInterface();
        }

        function carregarQuestao() {
            const container = document.getElementById('opcoes');
            const texto = document.getElementById('perguntaTexto');
            if (acertosNoCiclo >= 10) {
                texto.innerText = "Meta atingida! Assista vÃ­deos.";
                container.innerHTML = ""; return;
            }
            const q = perguntasBase[Math.floor(Math.random() * perguntasBase.length)];
            texto.innerText = q.q; container.innerHTML = "";
            q.a.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "option-btn"; btn.innerText = opt;
                btn.onclick = async () => {
                    if (opt === q.correct) await updateDoc(userRef, { saldo: increment(10), acertos: increment(1) });
                    setTimeout(carregarQuestao, 600);
                };
                container.appendChild(btn);
            });
        }
    </script>
</body>
</html>
