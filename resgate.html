<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Legends - Resgate</title>
    
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-brilhante: #f0e6d2;
            --fundo-profundo: #010a13;
            --card-azul: #091428;
            --erro: #ff4e50;
            --sucesso: #28a745;
        }

        body { 
            background: radial-gradient(circle at center, #091428 0%, #010a13 100%);
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
        }

        .header-stats {
            width: 100%;
            background: rgba(9, 20, 40, 0.9);
            border-bottom: 2px solid var(--ouro);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .stat-item { text-align: center; }
        .stat-label { font-size: 10px; color: var(--ouro); text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 20px; font-weight: bold; color: #fff; }

        .quiz-container {
            margin-top: 40px;
            width: 90%;
            max-width: 450px;
            background: var(--card-azul);
            border: 2px solid var(--ouro);
            padding: 25px;
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .pergunta-texto { font-size: 18px; margin-bottom: 25px; min-height: 60px; display: flex; align-items: center; justify-content: center; }

        .btn-opcao {
            width: 100%;
            padding: 14px;
            margin-bottom: 10px;
            background: rgba(5, 10, 20, 0.8);
            border: 1px solid var(--ouro);
            color: #f0e6d2;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .btn-opcao:hover { background: var(--ouro); color: #010a13; }

        .btn-resgate-abrir {
            margin-top: 30px;
            background: transparent;
            border: 1px solid var(--ouro);
            color: var(--ouro);
            padding: 10px 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* MODAL DESIGN */
        #modal-resgate {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: var(--card-azul);
            border: 2px solid var(--ouro);
            padding: 35px;
            width: 85%;
            max-width: 380px;
            text-align: center;
            position: relative;
        }

        .modal-box h2 { color: var(--ouro); margin-top: 0; letter-spacing: 2px; }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: #000;
            border: 1px solid var(--ouro);
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        .btn-enviar-saque {
            background: var(--ouro);
            color: #010a13;
            border: none;
            padding: 15px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--fundo-profundo);
            display: flex; align-items: center; justify-content: center;
            z-index: 10000;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div style="color: var(--ouro); font-weight: bold; letter-spacing: 3px;">CARREGANDO DADOS DO INVOCADOR...</div>
    </div>

    <div class="header-stats">
        <div class="stat-item">
            <div class="stat-label">Invocador</div>
            <div class="stat-value" id="nome-exibicao">---</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Saldo Gold</div>
            <div class="stat-value" style="color: #c89b3c;">ðŸª™ <span id="saldo-txt">0</span></div>
        </div>
    </div>

    <div class="quiz-container">
        <div class="pergunta-texto" id="pergunta-campo">Prepare-se para o desafio...</div>
        <div id="opcoes-container"></div>
    </div>

    <button class="btn-resgate-abrir" id="btnAbrirResgate">Solicitar Resgate PIX</button>

    <div id="modal-resgate">
        <div class="modal-box">
            <h2>RESGATE</h2>
            <p style="font-size: 13px; color: #888;">MÃ­nimo para saque: 5.000 Gold</p>
            <input type="text" id="pix-chave" placeholder="CHAVE PIX (CPF, EMAIL, CELULAR)">
            <select id="valor-selecionado" style="width:100%; padding:12px; background:#000; border:1px solid var(--ouro); color:#fff; margin-bottom:15px;">
                <option value="5000">R$ 50,00 (5.000 Gold)</option>
                <option value="10000">R$ 100,00 (10.000 Gold)</option>
            </select>
            <button class="btn-enviar-saque" id="btnFinalizarSaque">Confirmar Saque</button>
            <button onclick="document.getElementById('modal-resgate').style.display='none'" style="background:none; border:none; color:#666; margin-top:20px; cursor:pointer;">CANCELAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // CONFIGURAÃ‡ÃƒO ORIGINAL
        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userLogado = null;
        let perfilDados = null;

        // --- SISTEMA DE SEGURANÃ‡A AUTH ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userLogado = user;
                await carregarPerfil();
                document.getElementById('loading-screen').style.display = 'none';
                gerarPergunta(); // Inicia o seu quiz
            } else {
                window.location.href = "index.html";
            }
        });

        async function carregarPerfil() {
            const docRef = doc(db, "usuarios", userLogado.uid);
            const snap = await getDoc(docRef);
            if (snap.exists()) {
                perfilDados = snap.data();
                document.getElementById('saldo-txt').innerText = perfilDados.saldo.toLocaleString('pt-BR');
                document.getElementById('nome-exibicao').innerText = perfilDados.nomeExibicao;
            }
        }

        // --- SUA LÃ“GICA DE QUIZ (Pode expandir com o seu pergunta.js) ---
        const bancoPerguntas = [
            { q: "Qual campeÃ£o Ã© conhecido como 'O Cego'?", o: ["Lee Sin", "Teemo", "Jax"], c: "Lee Sin" },
            { q: "Qual regiÃ£o pertence o Garen?", o: ["Noxus", "Demacia", "Ionia"], c: "Demacia" }
        ];

        function gerarPergunta() {
            const sorteio = bancoPerguntas[Math.floor(Math.random() * bancoPerguntas.length)];
            document.getElementById('pergunta-campo').innerText = sorteio.q;
            const bts = document.getElementById('opcoes-container');
            bts.innerHTML = "";
            
            sorteio.o.forEach(opt => {
                const b = document.createElement('button');
                b.className = "btn-opcao";
                b.innerText = opt;
                b.onclick = () => validar(opt, sorteio.c);
                bts.appendChild(b);
            });
        }

        async function validar(escolha, correta) {
            if (escolha === correta) {
                const novoSaldo = perfilDados.saldo + 15; // Ganha 15 gold
                await updateDoc(doc(db, "usuarios", userLogado.uid), {
                    saldo: novoSaldo,
                    acertos: (perfilDados.acertos || 0) + 1
                });
                alert("ðŸŽ¯ CORRETO! +15 GOLD");
                await carregarPerfil();
                gerarPergunta();
            } else {
                alert("âŒ ERROU! Mais sorte na prÃ³xima.");
                gerarPergunta();
            }
        }

        // --- LÃ“GICA DE RESGATE ATUALIZADA ---
        document.getElementById('btnAbrirResgate').onclick = () => {
            document.getElementById('modal-resgate').style.display = 'flex';
        };

        document.getElementById('btnFinalizarSaque').onclick = async () => {
            const chave = document.getElementById('pix-chave').value.trim();
            const valor = parseInt(document.getElementById('valor-selecionado').value);

            if (perfilDados.saldo < valor) {
                alert("Saldo insuficiente!");
                return;
            }

            if (!chave) {
                alert("Informe a chave PIX.");
                return;
            }

            try {
                // Adiciona na fila de resgate com UID de seguranÃ§a
                await addDoc(collection(db, "resgates"), {
                    uid: userLogado.uid,
                    usuarioId: perfilDados.nomeExibicao,
                    chavePix: chave,
                    valorGold: valor,
                    valorReais: (valor / 100).toFixed(2),
                    goldAnterior: perfilDados.saldo,
                    goldPosResgate: perfilDados.saldo - valor,
                    timestamp: serverTimestamp(),
                    data: new Date().toLocaleString('pt-BR')
                });

                // Atualiza o saldo no documento correto (pelo UID)
                await updateDoc(doc(db, "usuarios", userLogado.uid), {
                    saldo: perfilDados.saldo - valor
                });

                alert("SOLICITAÃ‡ÃƒO ENVIADA COM SUCESSO!");
                document.getElementById('modal-resgate').style.display = 'none';
                await carregarPerfil();

            } catch (e) {
                alert("Erro ao processar saque.");
            }
        };
    </script>
</body>
</html>
