<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofre Hextech - Quiz Legends</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #c89b3c;
            --blue: #0ac8b9;
            --dark-blue: #091428;
            --hextech-blue: #0078ff;
            --dark: #010a13;
        }

        body {
            background: radial-gradient(circle at center, var(--dark-blue) 0%, var(--dark) 100%);
            color: #f0e6d2;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container-bau {
            text-align: center;
            background: rgba(1, 10, 19, 0.9);
            border: 2px solid var(--gold);
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0, 200, 185, 0.2);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .bau-container-image {
            width: 220px;
            height: 220px;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .bau-gif {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px var(--blue));
            transition: all 0.4s ease;
            user-select: none;
            display: block;
        }

        /* Estado quando o baú está disponível mas ainda não foi clicado (estático) */
        .bau-estatico {
            cursor: pointer;
        }

        /* Efeito de brilho intenso ao abrir */
        .bau-gif.aberto {
            filter: drop-shadow(0 0 30px var(--gold)) !important;
            transform: scale(1.1);
        }

        /* Estado desativado (já aberto hoje) */
        .bau-bloqueado {
            filter: grayscale(1) brightness(0.4) !important;
            cursor: not-allowed;
        }

        .animar {
            animation: tremer 0.3s infinite;
        }

        @keyframes tremer {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(3deg); }
            50% { transform: scale(1) rotate(0deg); }
            75% { transform: scale(1.05) rotate(-3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 2px; font-size: 1.5rem; margin: 0; }
        .status-msg { margin: 20px 0; min-height: 30px; font-size: 1.1rem; color: var(--blue); font-weight: bold; }

        .btn-abrir {
            background: linear-gradient(to bottom, #c89b3c, #785a28);
            border: 1px solid var(--gold);
            color: white;
            padding: 15px 30px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-abrir:hover:not(:disabled) {
            filter: brightness(1.2);
            box-shadow: 0 0 15px var(--gold);
        }

        .btn-abrir:disabled { background: #333; border-color: #555; cursor: not-allowed; opacity: 0.6; }

        .btn-resgatar {
            background: linear-gradient(to bottom, #0ac8b9, #005a5a);
            border: 1px solid #fff;
            box-shadow: 0 0 20px var(--blue);
        }

        .btn-voltar {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: var(--gold);
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container-bau">
        <h1>Cofre Hextech</h1>
        
        <div class="bau-container-image" id="area-bau">
            <img id="bau-imagem" src="" class="bau-gif" alt="Baú Hextech">
        </div>

        <p class="status-msg" id="mensagem">Conectando ao sistema...</p>
        
        <button id="btn-acao" class="btn-abrir" onclick="abrirBau()" disabled>Abrir Baú</button>
        <br>
        <a href="resgate.html" class="btn-voltar">Voltar para Resgate</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            storageBucket: "quizlegends-f58fc.firebasestorage.app", 
            messagingSenderId: "1050463164018", 
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // AQUI ESTÁ O SEGREDO: Uma imagem estática (PNG/JPG) do baú fechado para o estado inicial
        // Se você não tiver um .png, usaremos o GIF mas com uma técnica para resetar
        const URL_GIF_ANIMADO = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/ícones/bau-hextec.gif";
        
        let usuarioAtual = null;
        const somMoedas = new Audio('https://www.soundjay.com/misc/sounds/coins-spilled-1.mp3');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                usuarioAtual = user;
                verificarStatusBau();
            } else {
                window.location.href = "index.html";
            }
        });

        async function verificarStatusBau() {
            try {
                const userRef = doc(db, "usuarios", usuarioAtual.uid);
                const userDoc = await getDoc(userRef);
                const dados = userDoc.data() || {};
                
                const agora = new Date();
                const hojeStr = agora.toISOString().split('T')[0];
                const imgBau = document.getElementById('bau-imagem');

                if (dados.ultimoBau === hojeStr) {
                    document.getElementById('mensagem').innerText = "BAÚ JÁ ABERTO HOJE!";
                    document.getElementById('btn-acao').disabled = true;
                    imgBau.src = URL_GIF_ANIMADO; // Mantém o GIF mas bloqueado
                    imgBau.classList.add('bau-bloqueado');
                } else {
                    document.getElementById('mensagem').innerText = "O COFRE ESTÁ PRONTO!";
                    document.getElementById('btn-acao').disabled = false;
                    // Mostra o baú parado (através do reset de SRC)
                    imgBau.src = URL_GIF_ANIMADO; 
                    imgBau.classList.add('bau-estatico');
                }
            } catch (e) { console.error(e); }
        }

        window.abrirBau = async function() {
            const btn = document.getElementById('btn-acao');
            const msg = document.getElementById('mensagem');
            const imgBau = document.getElementById('bau-imagem');
            
            btn.disabled = true;
            msg.innerText = "DESCRIPTOGRAFANDO...";
            
            // 1. Remove estado estático e adiciona tremor
            imgBau.classList.remove('bau-estatico');
            imgBau.classList.add('animar');

            // 2. FORÇA O GIF A RECOMEÇAR DO ZERO (Essencial para sincronizar a abertura)
            const novaUrl = URL_GIF_ANIMADO + "?t=" + Math.random();
            imgBau.src = novaUrl;

            const recompensa = Math.floor(Math.random() * (5000 - 500 + 1)) + 500;
            const hojeStr = new Date().toISOString().split('T')[0];

            setTimeout(async () => {
                try {
                    const userRef = doc(db, "usuarios", usuarioAtual.uid);
                    const userSnap = await getDoc(userRef);
                    const saldoAtual = Number(userSnap.data()?.saldo || 0);

                    await setDoc(userRef, {
                        saldo: saldoAtual + recompensa,
                        ultimoBau: hojeStr
                    }, { merge: true });

                    // Para o tremor e brilha dourado
                    imgBau.classList.remove('animar');
                    imgBau.classList.add('aberto');
                    
                    dispararFogos();
                    somMoedas.play();

                    msg.innerHTML = `<span style="color: #ff0; font-size: 1.6rem; text-shadow: 0 0 15px rgba(255,255,0,0.7);">+ ${recompensa.toLocaleString()} MOEDAS!</span>`;
                    
                    btn.innerText = "COLETAR RECOMPENSA";
                    btn.disabled = false;
                    btn.classList.add('btn-resgatar');
                    btn.onclick = () => window.location.reload();

                } catch (error) {
                    console.error(error);
                    msg.innerText = "ERRO NA CONEXÃO HEXTECH.";
                    btn.disabled = false;
                    imgBau.classList.remove('animar');
                }
            }, 2500); // Tempo da animação de abertura do seu GIF
        }

        function dispararFogos() {
            var duration = 4 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 12,
                angle: 60,
                spread: 70,
                origin: { x: 0, y: 0.6 },
                colors: ['#c89b3c', '#0ac8b9', '#ffffff']
              });
              confetti({
                particleCount: 12,
                angle: 120,
                spread: 70,
                origin: { x: 1, y: 0.6 },
                colors: ['#c89b3c', '#0ac8b9', '#ffffff']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }
    </script>
</body>
</html>
