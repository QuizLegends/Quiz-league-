<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Hextech - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-claro: #f0e6d2;
            --fundo: #010a13;
            --card-bg: rgba(9, 20, 40, 0.9);
            --azul-hex: #091428;
            --comum: #808080;
            --raro: #00cfbc;
            --epico: #a335ee;
            --prismatico: linear-gradient(135deg, #1bc8ce 0%, #cefff7 25%, #4739b2 50%, #1bc8ce 75%, #fff311 100%);
        }
        body {
            background: radial-gradient(circle at center, #0a323c 0%, #010a13 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .header-loja {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--ouro);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .header-loja h1 {
            margin: 0; font-size: 1.5rem; letter-spacing: 3px;
            background: linear-gradient(to bottom, var(--ouro-claro), var(--ouro));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }
        .saldo-box {
            background: var(--azul-hex); padding: 8px 15px; border: 1px solid var(--ouro);
            color: var(--ouro); font-weight: bold; display: flex; align-items: center; gap: 10px;
        }
        .controles-loja { max-width: 1000px; margin: 0 auto 30px; display: flex; flex-direction: column; gap: 20px; }
        .menu-categorias { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .tab-btn {
            background: transparent; border: none; color: #888; font-weight: bold;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
            padding: 10px 15px; border-bottom: 2px solid transparent; transition: 0.3s;
        }
        .tab-btn.active { color: var(--ouro); border-bottom: 2px solid var(--ouro); }
        .barra-ferramentas {
            display: flex; justify-content: center; align-items: center; flex-wrap: wrap;
            gap: 30px; background: rgba(1, 10, 19, 0.8); padding: 15px 20px; border: 1px solid #1e2328;
        }
        .busca-container { position: relative; width: 300px; }
        .busca-container input {
            width: 100%; background: #091428; border: 1px solid var(--ouro);
            padding: 10px 40px 10px 15px; color: white; outline: none;
        }
        .filtros-raridade { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        .filter-rarity-btn {
            background: transparent; border: 1px solid #333; color: #888; padding: 7px 15px;
            font-size: 11px; cursor: pointer; text-transform: uppercase; transition: 0.2s;
        }
        .filter-rarity-btn.active { border-color: var(--ouro); color: var(--ouro); background: rgba(200, 155, 60, 0.1); }
        
        .grid-loja {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px; max-width: 1000px; margin: 0 auto;
        }
        .item-card {
            background: var(--card-bg); border: 1px solid #1e2328; padding: 20px 15px;
            text-align: center; transition: all 0.3s; position: relative;
            clip-path: polygon(10% 0, 90% 0, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0 90%, 0 10%);
        }
        .item-card:hover { transform: translateY(-8px); }
        
        /* Prism√°tico */
        .item-card.prismatico {
            border: 1px solid transparent !important;
            background-image: linear-gradient(var(--card-bg), var(--card-bg)), var(--prismatico);
            background-origin: border-box; background-clip: padding-box, border-box;
            animation: animaPrismatico 4s ease infinite;
        }
        @keyframes animaPrismatico {
            0%, 100% { filter: drop-shadow(0 0 10px #1bc8ce) brightness(1.1); }
            50% { filter: drop-shadow(0 0 20px #fff311) brightness(1.2); }
        }

        .icon-container { width: 80px; height: 80px; margin: 0 auto 15px; overflow: hidden; border-radius: 50%; border: 1px solid rgba(200, 155, 60, 0.3); }
        .img-campeao { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .item-card.tipo-item .icon-container, .item-card.tipo-item .img-campeao { border-radius: 4px !important; }

        .item-nome { font-weight: 900; text-transform: uppercase; font-size: 0.85rem; margin-bottom: 8px; min-height: 40px; display: flex; align-items: center; justify-content: center; line-height: 1.2; }
        .raridade-label { font-size: 10px; text-transform: uppercase; font-weight: bold; margin-bottom: 15px; letter-spacing: 2px; }
        .btn-comprar {
            background: linear-gradient(to bottom, #c89b3c, #785a28); border: 1px solid var(--ouro-claro);
            color: black; padding: 10px; width: 100%; font-weight: bold; cursor: pointer;
            clip-path: polygon(15% 0, 85% 0, 100% 50%, 85% 100%, 15% 100%, 0 50%);
        }
        .btn-comprar:disabled { filter: grayscale(1); opacity: 0.5; cursor: not-allowed; }

        /* Modais */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--azul-hex); border: 2px solid var(--ouro); padding: 30px; max-width: 400px; text-align: center; clip-path: polygon(10% 0, 90% 0, 100% 15%, 100% 85%, 90% 100%, 10% 100%, 0 85%, 0 15%); }
        .preview-img-container { width: 100px; height: 100px; margin: 0 auto 20px; border: 2px solid var(--ouro); overflow: hidden; transition: 0.4s; }
        
        .modal-content.is-prismatico .preview-img-container { 
            width: 140px; height: 140px; border: 3px solid #fff311; 
            animation: pulsePrismatico 2s infinite; 
        }
        @keyframes pulsePrismatico { 0% {transform: scale(1);} 50% { transform: scale(1.08); box-shadow: 0 0 25px rgba(255, 243, 17, 0.5); } 100% {transform: scale(1);} }

        .modal-nome { color: var(--ouro); font-weight: bold; text-transform: uppercase; margin-bottom: 5px; font-size: 1.1rem; }
        .modal-info { color: #888; font-size: 0.9rem; margin-bottom: 20px; line-height: 1.4; }
        .btn-confirm { background: var(--ouro); color: black; padding: 10px 25px; font-weight: bold; cursor: pointer; border: none; margin: 5px; text-transform: uppercase; }
        .btn-cancel { background: transparent; border: 1px solid var(--ouro); color: var(--ouro); padding: 10px 25px; cursor: pointer; margin: 5px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="header-loja">
        <h1>Loja Hextech</h1>
        <div class="saldo-box"><span>üü°</span><span id="saldo-valor">...</span></div>
    </div>

    <div class="controles-loja">
        <div class="menu-categorias">
            <button class="tab-btn active" onclick="filtrarCategoria('icones', this)">√çcones</button>
            <button class="tab-btn" onclick="filtrarCategoria('itens', this)">Itens</button>
            <a href="vendas-moedas.html" style="text-decoration: none;"><button class="tab-btn">Moedas</button></a>
        </div>
        <div class="barra-ferramentas" id="barra-filtros">
            <div class="busca-container">
                <input type="text" id="input-busca" placeholder="Pesquisar..." onkeyup="renderLoja()">
                <span>üîç</span>
            </div>
            <div class="filtros-raridade">
                <button class="filter-rarity-btn active" onclick="setRaridade('todos', this)">Todos</button>
                <button class="filter-rarity-btn" onclick="setRaridade('comum', this)">Comum</button>
                <button class="filter-rarity-btn" onclick="setRaridade('raro', this)">Raro</button>
                <button class="filter-rarity-btn" onclick="setRaridade('epico', this)">√âpico</button>
                <button class="filter-rarity-btn" onclick="setRaridade('prismatico', this)">Prism√°tico</button>
            </div>
        </div>
    </div>

    <div class="grid-loja" id="grid-itens"></div>

    <div class="modal-overlay" id="modal-compra">
        <div class="modal-content" id="modal-content-box">
            <div class="preview-img-container" id="modal-img-container">
                <img id="modal-item-img" src="" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <div id="modal-item-nome" class="modal-nome"></div>
            <div id="modal-item-info" class="modal-info"></div>
            <div class="modal-btns">
                <button class="btn-confirm" id="confirmar-btn">Adquirir</button>
                <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal-sucesso">
        <div class="modal-content">
            <div class="modal-nome">AQUISI√á√ÉO CONCLU√çDA</div>
            <div id="modal-sucesso-msg" class="modal-info" style="color: #f0e6d2; margin-top: 15px;"></div>
            <button class="btn-confirm" onclick="fecharModalSucesso()" style="width: 100%;">ENTENDIDO</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
        authDomain: "quizlegends-f58fc.firebaseapp.com",
        projectId: "quizlegends-f58fc",
        storageBucket: "quizlegends-f58fc.firebasestorage.app",
        messagingSenderId: "1050463164018",
        appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const URL_ICONES = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/√≠cones/";
    const URL_ITENS = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/itens/";

    const itens = [
        { id: "aatrox_comum", cat: "icones", nome: "Aatrox", preco: 5000, raridade: "comum", img: "aatrox-comum.png", info: "√çcone de perfil do campe√£o Aatrox." },
        { id: "aatrox_raro", cat: "icones", nome: "Aatrox Ca√ßador dos Mares", preco: 25000, raridade: "raro", img: "aatrox-raro.png", info: "√çcone raro da skin Ca√ßador dos Mares." },
        { id: "aatrox_epico", cat: "icones", nome: "Aatrox Justiceiro", preco: 50000, raridade: "epico", img: "aatrox-epico.png", info: "√çcone exclusivo Aatrox Justiceiro." },
        { id: "aatrox-mech", cat: "icones", nome: "Mech Aatrox", preco: 50000, raridade: "epico", img: "aatrox-mech-epico.png", info: "√çcone exclusivo Mech Aatrox." },
        { id: "aatrox-drx", cat: "icones", nome: "Aatrox DRX", preco: 50000, raridade: "epico", img: "aatrox-drx-epico.png", info: "√çcone exclusivo Aatrox DRX." },
        { id: "aatrox-eclipse", cat: "icones", nome: "Aatrox Eclipse Lunar", preco: 50000, raridade: "epico", img: "aatrox-eclipse-epico.png", info: "√çcone exclusivo Aatrox Eclipse Lunar." },
        { id: "aatrox-odisseia", cat: "icones", nome: "Aatrox Odisseia", preco: 50000, raridade: "epico", img: "aatrox-odisseia-epico.png", info: "√çcone exclusivo Aatrox Odisseia." },
        { id: "aatrox-vitorioso", cat: "icones", nome: "Aatrox Vitorioso", preco: 50000, raridade: "epico", img: "aatrox-vitorioso-epico.png", info: "√çcone exclusivo Aatrox Vitorioso." },
        { id: "aatrox-lua", cat: "icones", nome: "Aatrox Lua Sangrenta", preco: 50000, raridade: "epico", img: "aatrox-lua-epico.png", info: "√çcone exclusivo Aatrox Lua Sangrenta." },
        { id: "aatrox-primordiano", cat: "icones", nome: "Aatrox Primordiano", preco: 100000, raridade: "prismatico", img: "aatrox-primordiano-prismatico.png", info: "√çcone Prism√°tico Aatrox Primordiano." },
        { id: "aatrox-prestigio", cat: "icones", nome: "Aatrox Lua Sangrenta de Prest√≠gio", preco: 100000, raridade: "prismatico", img: "aatrox-lua-prestigio-prismatico.png", info: "√çcone Prism√°tico Aatrox Lua Sangrenta de prest√≠gio." },
        { id: "aatrox-drx-prestigio", cat: "icones", nome: "Aatrox DRX de prest√≠gio", preco: 100000, raridade: "prismatico", img: "aatrox-drx-prestigio-prismatico.png", info: "√çcone Prism√°tico Aatrox DRX de prest√≠gio." },
        { id: "ahri_comum", cat: "icones", nome: "Ahri", preco: 5000, raridade: "comum", img: "ahri-comum.png", info: "√çcone de perfil da campe√£ Ahri." },
        { id: "ahri_raro", cat: "icones", nome: "Ahri Raposa Flamejante", preco: 25000, raridade: "raro", img: "ahri-raro.png", info: "√çcone raro da skin Raposa Flamejante." },
        { id: "ahri_epico", cat: "icones", nome: "Ahri K/DA", preco: 50000, raridade: "epico", img: "ahri-epico.png", info: "√çcone √©pico da skin Ahri K/DA." },
        { id: "chibi-akali", cat: "icones", nome: "Chibi Akali", preco: 5000, raridade: "comum", img: "chibi-akali.png", info: "√çcone de perfil da campe√£ Akali." },
        { id: "anjo_guardiao", cat: "itens", nome: "Anjo Guardi√£o <br> (7 Dias)", preco: 100000, raridade: "raro", img: "anjo.png", info: "Prote√ß√£o Hextech: Voc√™ n√£o perder√° PDL ao errar perguntas durante 7 dias." },
        { id: "sentinela-epico", cat: "itens", nome: "Sentinela de Controle <br> (3 Unidades)", preco: 3000, raridade: "epico", img: "sentinela-epico.png", info: "Revela√ß√£o: Revela a resposta da pr√≥xima pergunta." },
        { id: "coletora-comum", cat: "itens", nome: "A Coletora <br> (2 Horas)", preco: 10000, raridade: "comum", img: "coletora-comum.png", info: "Efeito Passivo: Dobra seus ganhos de PDL por 2 horas. Aten√ß√£o: Este item n√£o √© acumulativo com outros multiplicadores de PDL." },
        { id: "gume-raro", cat: "itens", nome: "Gume do infinito <br> (2 Horas)", preco: 18000, raridade: "raro", img: "gume-raro.png", info: "Efeito Passivo: Multiplica 4x seus ganhos de PDL por 2 horas. Aten√ß√£o: Este item n√£o √© acumulativo com outros multiplicadores de PDL." },
        { id: "sedenta-epico", cat: "itens", nome: "Sedenta por Sangue <br> (2 Horas)", preco: 21000, raridade: "epico", img: "sedenta-epico.png", info: "Efeito Passivo: Multiplica 6x seus ganhos de PDL por 2 horas. Aten√ß√£o: Este item n√£o √© acumulativo com outros multiplicadores de PDL." },
        { id: "atlas-comum", cat: "itens", nome: "Atlas Mundial <br> (2 Horas)", preco: 10000, raridade: "comum", img: "atlas-comum.png", info: "Efeito Passivo: Dobra seus ganhos de Moedas por 2 horas. Aten√ß√£o: Este item n√£o √© acumulativo com outros multiplicadores de moedas." },
        { id: "bussola-raro", cat: "itens", nome: "B√∫ssola R√∫nica <br> (2 Horas)", preco: 18000, raridade: "raro", img: "bussola-raro.png", info: "Efeito Passivo: Multiplica 4x seus ganhos de Moedas por 2 horas. Aten√ß√£o: Este item n√£o √© acumulativo com outros multiplicadores de moedas." },
        { id: "oposicao-epico", cat: "itens", nome: "Oposi√ß√£o Celestial <br> (2 Horas)", preco: 21000, raridade: "epico", img: "oposicao-epico.png", info: "Efeito Passivo: Multiplica 6x seus ganhos de Moedas por 2 horas. Aten√ß√£o: Este item n√£o √© acumulativo com outros multiplicadores de moedas." }
    ];

    let saldoGlobal = 0;
    let meusItens = [];
    let minhaMochila = [];
    let categoriaAtual = 'icones';
    let raridadeFiltro = 'todos';

    onAuthStateChanged(auth, (user) => {
        if (user) {
            onSnapshot(doc(db, "usuarios", user.uid), (snap) => {
                if (snap.exists()) {
                    const d = snap.data();
                    saldoGlobal = d.saldo || 0;
                    meusItens = d.iconesAdquiridos || [];
                    minhaMochila = d.mochila || [];
                    document.getElementById('saldo-valor').innerText = saldoGlobal.toLocaleString();
                    renderLoja();
                }
            });
        } else {
            window.location.href = "index.html";
        }
    });

    window.filtrarCategoria = (categoria, elemento) => {
        categoriaAtual = categoria;
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        elemento.classList.add('active');
        renderLoja();
    };

    window.setRaridade = (raridade, elemento) => {
        raridadeFiltro = raridade;
        document.querySelectorAll('.filter-rarity-btn').forEach(btn => btn.classList.remove('active'));
        elemento.classList.add('active');
        renderLoja();
    };

    window.renderLoja = function() {
        const grid = document.getElementById('grid-itens');
        const busca = document.getElementById('input-busca').value.toLowerCase().trim();
        grid.innerHTML = "";

        const itensFiltrados = itens.filter(item => {
            const bateCategoria = item.cat === categoriaAtual;
            const bateRaridade = raridadeFiltro === 'todos' || item.raridade === raridadeFiltro;
            const nomeLimpo = item.nome.replace('<br>', '').toLowerCase();
            return bateCategoria && bateRaridade && nomeLimpo.includes(busca);
        });

        itensFiltrados.forEach(item => {
            const jaPossui = item.cat === 'icones' ? meusItens.includes(item.id) : minhaMochila.includes(item.id);
            const desabilitado = jaPossui || (saldoGlobal < item.preco);
            const urlFinal = (item.cat === 'itens') ? URL_ITENS + item.img : URL_ICONES + item.img;
            
            grid.innerHTML += `
                <div class="item-card ${item.raridade} ${item.cat === 'itens' ? 'tipo-item' : ''}">
                    <div class="icon-container">
                        <img src="${urlFinal}" class="img-campeao">
                    </div>
                    <div class="item-nome">${item.nome}</div>
                    <div class="raridade-label">${item.raridade}</div>
                    <button class="btn-comprar" ${desabilitado ? 'disabled' : ''} onclick="abrirModalCompra('${item.id}')">
                        ${jaPossui ? 'Possu√≠do' : 'üí∞ ' + item.preco.toLocaleString()}
                    </button>
                </div>`;
        });
    };

    window.abrirModalCompra = (id) => {
        const item = itens.find(i => i.id === id);
        const modal = document.getElementById('modal-compra');
        const contentBox = document.getElementById('modal-content-box');
        const imgContainer = document.getElementById('modal-img-container');
        const imgElement = document.getElementById('modal-item-img');

        imgElement.src = (item.cat === 'itens') ? URL_ITENS + item.img : URL_ICONES + item.img;
        document.getElementById('modal-item-nome').innerHTML = item.nome;
        document.getElementById('modal-item-info').innerText = `${item.info}\n\nPre√ßo: ${item.preco.toLocaleString()} moedas.`;
        
        imgContainer.style.borderRadius = (item.cat === 'itens') ? "4px" : "50%";
        contentBox.classList.toggle('is-prismatico', item.raridade === 'prismatico');

        modal.style.display = 'flex';
        document.getElementById('confirmar-btn').onclick = () => processarCompra(id, item.preco);
    };

    window.fecharModal = () => document.getElementById('modal-compra').style.display = 'none';

    async function processarCompra(id, valor) {
        fecharModal();
        try {
            const userRef = doc(db, "usuarios", auth.currentUser.uid);
            const item = itens.find(i => i.id === id);
            const campoUpdate = item.cat === 'icones' ? { iconesAdquiridos: arrayUnion(id) } : { mochila: arrayUnion(id) };
            
            await updateDoc(userRef, {
                saldo: increment(-valor),
                ...campoUpdate
            });
            
            mostrarSucesso("Aquisi√ß√£o realizada! O item est√° no seu invent√°rio.");
        } catch (e) {
            alert("Erro ao processar compra.");
        }
    }

    window.mostrarSucesso = (msg) => {
        document.getElementById('modal-sucesso-msg').innerText = msg;
        document.getElementById('modal-sucesso').style.display = 'flex';
    };

    window.fecharModalSucesso = () => document.getElementById('modal-sucesso').style.display = 'none';
</script>
</body>
</html>
