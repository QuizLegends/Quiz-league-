<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Semanal - Quiz Legends</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --hextech-gold: #c89b3c;
            --hextech-gold-light: #f0e6d2;
            --hextech-blue: #0ac8b9;
            --deep-blue: #010a13;
            --card-bg: rgba(1, 10, 19, 0.95);
            --border-color: #1e2328;
        }

        body {
            background-color: #010a13;
            background-image: radial-gradient(circle at center, #051e3e 0%, #010a13 100%);
            color: #f0e6d2;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .ranking-container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border: 2px solid var(--hextech-gold);
            border-image: linear-gradient(to bottom, #c89b3c, #785a28) 1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .ranking-header {
            background: rgba(30, 35, 40, 0.8);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid var(--hextech-gold);
        }

        .ranking-header h2 {
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            color: var(--hextech-gold-light);
        }

        /* ESTILO DO CAMPO DE PESQUISA HEXTECH */
        .busca-container {
            padding: 15px 20px;
            background: rgba(1, 10, 19, 0.5);
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .busca-container input {
            width: 100%;
            background: rgba(30, 35, 40, 0.6);
            border: 1px solid var(--hextech-gold);
            padding: 10px 40px 10px 15px;
            color: white;
            outline: none;
            box-sizing: border-box;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(3% 0, 100% 0, 97% 100%, 0% 100%);
        }

        .busca-container span {
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--hextech-gold);
            pointer-events: none;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            gap: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Classe para esconder itens filtrados */
        .hidden {
            display: none !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-wrapper {
            width: 55px;
            height: 55px;
            flex-shrink: 0;
        }

        .user-icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: none;
            object-fit: cover;
        }

        .pos-num {
            width: 45px;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--hextech-blue);
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            display: block;
            font-weight: bold;
            color: var(--hextech-gold-light);
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        .user-pdl {
            font-size: 0.8rem;
            color: var(--hextech-blue);
        }

        .reward-box {
            text-align: right;
            border-left: 1px solid var(--border-color);
            padding-left: 15px;
        }

        .reward-gold {
            color: var(--hextech-gold);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
        }

        .top-tier { background: rgba(200, 155, 60, 0.1); }

        .btn-voltar {
            margin-top: 30px;
            text-decoration: none;
            color: var(--hextech-gold);
            border: 1px solid var(--hextech-gold);
            padding: 10px 25px;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .btn-voltar:hover { background: var(--hextech-gold); color: white; }
    </style>
</head>
<body>

    <div class="ranking-container">
        <div class="ranking-header">
            <h2>Lendas do Quiz</h2>
            <p style="margin:5px 0 0; font-size:0.75rem; color:var(--hextech-blue);">
                REINICIA EM: <span id="timer-semanal" style="color: #fff; font-weight: bold;">0d 00h 00m 00s</span>
            </p>
        </div>

        <div class="busca-container">
            <input type="text" id="input-busca-semanal" placeholder="BUSCAR LENDA..." onkeyup="filtrarRankingSemanal()">
            <span>üîç</span>
        </div>

        <div id="ranking-lista">
            <p style="padding: 20px; text-align: center; color: #666;">Carregando ranking semanal...</p>
        </div>
    </div>

    <a href="resgate.html" class="btn-voltar">Voltar</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E", 
            authDomain: "quizlegends-f58fc.firebaseapp.com", 
            projectId: "quizlegends-f58fc", 
            storageBucket: "quizlegends-f58fc.firebasestorage.app", 
            messagingSenderId: "1050463164018", 
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const URL_ICONES_BASE = "https://raw.githubusercontent.com/QuizLegends/quizlegends.github.io/main/√≠cones/";
        const ICONE_PADRAO = URL_ICONES_BASE + '0.png';
        const MOEDA_IMG = 'https://cdn-icons-png.flaticon.com/512/272/272525.png';

        // FUN√á√ÉO DE BUSCA ADICIONADA AO ESCOPO GLOBAL
        window.filtrarRankingSemanal = function() {
            const input = document.getElementById('input-busca-semanal');
            const filtro = input.value.toLowerCase();
            const itens = document.getElementsByClassName('ranking-item');

            for (let i = 0; i < itens.length; i++) {
                const nomeElemento = itens[i].getElementsByClassName('user-name')[0];
                if (nomeElemento) {
                    const txtValue = nomeElemento.textContent || nomeElemento.innerText;
                    if (txtValue.toLowerCase().indexOf(filtro) > -1) {
                        itens[i].classList.remove('hidden');
                    } else {
                        itens[i].classList.add('hidden');
                    }
                }
            }
        };

        function atualizarTimer() {
            const timerElement = document.getElementById('timer-semanal');
            function calcular() {
                const agora = new Date();
                const proximoDomingo = new Date();
                proximoDomingo.setDate(agora.getDate() + (7 - agora.getDay()) % 7);
                proximoDomingo.setHours(23, 59, 59, 999);
                if (agora > proximoDomingo) proximoDomingo.setDate(proximoDomingo.getDate() + 7);
                const diff = proximoDomingo - agora;
                const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutos = Math.floor((diff / 1000 / 60) % 60);
                const segundos = Math.floor((diff / 1000) % 60);
                timerElement.innerText = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
            }
            setInterval(calcular, 1000);
            calcular();
        }

        function calcularPremio(pos) {
            if (pos === 1) return 50000;
            if (pos === 2) return 40000;
            if (pos === 3) return 30000;
            if (pos >= 4 && pos <= 10) return 25000;
            if (pos >= 11 && pos <= 100) return 10000;
            return 0;
        }

        function carregarRankingRealTime() {
            const container = document.getElementById('ranking-lista');
            const q = query(collection(db, "usuarios"), orderBy("pdlSemanal", "desc"), limit(100));

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    container.innerHTML = "<p style='padding:20px; text-align:center; color:#666;'>Nenhum Invocador no ranking ainda.</p>";
                    return;
                }

                let html = "";
                let posicaoVisual = 0;
                let pdlAnterior = -1;

                snapshot.forEach(docSnap => {
                    const user = docSnap.data();
                    const valorPDL = user.pdlSemanal || 0;

                    if (valorPDL !== pdlAnterior) {
                        posicaoVisual++;
                    }
                    pdlAnterior = valorPDL;

                    const premio = calcularPremio(posicaoVisual);
                    
                    let idEquipado = "0";
                    if (user.iconeAtual) {
                        idEquipado = String(user.iconeAtual).replace('.png', '').replace('.gif', '').replace('_', '-');
                    } else if (user.fotoPerfil) {
                        idEquipado = String(user.fotoPerfil).replace('.png', '').replace('.gif', '').replace('.jpg', '');
                    }

                    let urlPrincipal = URL_ICONES_BASE + idEquipado;

                    html += `
                        <div class="ranking-item ${posicaoVisual <= 3 ? 'top-tier' : ''}">
                            <div class="pos-num">${posicaoVisual < 10 ? '0' + posicaoVisual : posicaoVisual}¬∫</div>
                            <div class="icon-wrapper">
                                <img src="${urlPrincipal}.gif" 
                                     class="user-icon" 
                                     alt="Invocador" 
                                     onerror="if(this.src.includes('.gif')){ this.src='${urlPrincipal}.png'; } else if(this.src.includes('.png')){ this.src='${ICONE_PADRAO}'; }">
                            </div>
                            <div class="user-info">
                                <span class="user-name">${user.nome || 'Invocador'}</span>
                                <span class="user-pdl">${valorPDL.toLocaleString()} PDL SEMANAL</span>
                            </div>
                            <div class="reward-box">
                                <div class="reward-gold">
                                    <span>${premio.toLocaleString()}</span>
                                    <img src="${MOEDA_IMG}" width="16" alt="ouro">
                                </div>
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            }, (error) => {
                console.error("Erro no ranking:", error);
                container.innerHTML = "<p style='padding:20px; text-align:center;'>Erro ao carregar dados.</p>";
            });
        }

        carregarRankingRealTime();
        atualizarTimer();
    </script>
</body>
</html>
