<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Quiz Legends</title>
    <style>
        :root {
            --ouro: #c89b3c;
            --ouro-brilhante: #f0e6d2;
            --fundo-profundo: #010a13;
            --card-azul: #091428;
            --erro: #ff4e50;
        }

        body { 
            background: radial-gradient(circle at center, #091428 0%, #010a13 100%);
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15;
            pointer-events: none;
        }

        .login-box { 
            position: relative;
            border: 3px solid var(--ouro); 
            padding: 40px 35px; 
            background: linear-gradient(135deg, rgba(9, 20, 40, 0.98) 0%, rgba(1, 10, 19, 1) 100%); 
            border-radius: 4px; 
            width: 330px; 
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9), inset 0 0 30px rgba(200, 155, 60, 0.1);
            text-align: center;
            box-sizing: border-box;
            z-index: 1;
        }

        .login-title { 
            color: var(--ouro); 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin-bottom: 25px; 
            font-size: 18px;
            font-weight: bold;
            display: block;
        }

        .input-group { margin-bottom: 15px; text-align: left; }

        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 14px 15px; 
            border: 2px solid var(--ouro); 
            background: rgba(5, 10, 20, 0.9); 
            color: #f0e6d2; 
            box-sizing: border-box; 
            font-size: 16px; 
            outline: none;
        }

        /* CORRIGINDO O LINK DA POLÍTICA PARA FICAR SEMPRE DOURADO */
        .policy-group { text-align: left; font-size: 12px; color: #ccc; margin: 20px 0; display: flex; gap: 10px; }
        .policy-group a { color: var(--ouro) !important; text-decoration: underline !important; font-weight: bold; }
        .policy-group a:visited { color: var(--ouro) !important; }

        button { 
            background: linear-gradient(to bottom, #c89b3c 0%, #a07a2d 100%); 
            color: #010a13; 
            padding: 18px; 
            width: 100%; 
            border: 2px solid var(--ouro); 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #msg { margin-top: 15px; font-size: 12px; color: var(--erro); font-weight: bold; text-transform: uppercase; }

        .footer-links a { color: var(--ouro) !important; text-decoration: none; font-weight: bold; display: block; margin-top: 25px; font-size: 13px; }

        /* MODAL FINAL */
        #modal-alerta {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-azul);
            border: 2px solid var(--ouro);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
            width: 85%;
            box-shadow: 0 0 40px rgba(200, 155, 60, 0.5);
            animation: surgindo 0.3s ease-out;
        }

        .modal-content h3 { margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 2px; font-size: 20px; }
        .modal-content p { color: #fff; font-size: 14px; line-height: 1.5; margin-bottom: 25px; }

        .btn-modal {
            background: var(--ouro);
            color: #010a13;
            border: none;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
        }

        @keyframes surgindo {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="modal-alerta">
        <div class="modal-content">
            <h3 id="modal-titulo">AVISO</h3>
            <p id="modal-msg">Mensagem...</p>
            <button class="btn-modal" id="btnAcaoModal">ENTENDIDO</button>
        </div>
    </div>

    <div class="login-box">
        <label class="login-title">Nova Conta</label>
        <div class="input-group"><input type="text" id="user" placeholder="USUÁRIO"></div>
        <div class="input-group"><input type="password" id="pass" placeholder="SENHA"></div>
        <div class="policy-group">
            <input type="checkbox" id="checkPolicy">
            <label for="checkPolicy">Li e aceito a <a href="politica.html" target="_blank">Política de Privacidade</a>.</label>
        </div>
        <button id="btnCadastrar">Criar Conta</button>
        <div id="msg"></div>
        <div class="footer-links"><a href="index.html">VOLTAR AO LOGIN</a></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function exibirModal(titulo, mensagem, corTitulo, acaoFinal) {
            const modal = document.getElementById('modal-alerta');
            const tituloH3 = document.getElementById('modal-titulo');
            const msgP = document.getElementById('modal-msg');
            const btn = document.getElementById('btnAcaoModal');

            tituloH3.innerText = titulo;
            tituloH3.style.color = corTitulo;
            msgP.innerText = mensagem;
            modal.style.display = 'flex';

            btn.onclick = () => {
                modal.style.display = 'none';
                if (acaoFinal) acaoFinal();
            };
        }

        document.getElementById('btnCadastrar').onclick = async () => {
            const usuario = document.getElementById('user').value.trim().toLowerCase();
            const senha = document.getElementById('pass').value;
            const policy = document.getElementById('checkPolicy').checked;
            const btn = document.getElementById('btnCadastrar');
            const msg = document.getElementById('msg');

            msg.innerText = "";

            // 1. TESTE DE CONEXÃO IMEDIATO
            if (!navigator.onLine) {
                exibirModal("FALHA DE CONEXÃO", "Sua jornada parou! Você precisa estar conectado à internet.", "#ff4e50");
                return;
            }

            if (!usuario || senha.length < 6 || !policy) {
                msg.innerText = "Preencha tudo corretamente!";
                return;
            }

            btn.disabled = true;
            btn.innerText = "CRIANDO...";

            try {
                const docRef = doc(db, "usuarios", usuario);
                
                // Definir um tempo limite para a resposta do Firebase
                const timeout = setTimeout(() => {
                    if (btn.disabled) {
                        exibirModal("ERRO DE REDE", "O servidor está demorando a responder. Verifique sua conexão.", "#ff4e50");
                        btn.disabled = false;
                        btn.innerText = "Criar Conta";
                    }
                }, 5000);

                const snap = await getDoc(docRef);
                clearTimeout(timeout);

                if (snap.exists()) {
                    msg.innerText = "USUÁRIO JÁ EXISTE!";
                    btn.disabled = false; btn.innerText = "Criar Conta";
                } else {
                    await setDoc(docRef, {
                        senha: senha,
                        saldo: 0,
                        acertos: 0,
                        ultimaDataAcesso: new Date().toLocaleDateString('pt-BR')
                    });

                    exibirModal("SUCESSO!", "Sua conta lendária foi criada!", "#c89b3c", () => {
                        window.location.href = "index.html";
                    });
                }
            } catch (e) {
                // QUALQUER ERRO DE CATCH VIRA MODAL AGORA
                exibirModal("FALHA TÉCNICA", "Não conseguimos conectar ao servidor lendário.", "#ff4e50");
                btn.disabled = false;
                btn.innerText = "Criar Conta";
            }
        };
    </script>
</body>
</html>
