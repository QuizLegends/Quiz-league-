<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Quiz Legends</title>
    <style>
        body { background: #010a13; color: white; font-family: sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h2 { color: #c89b3c; border-bottom: 2px solid #c89b3c; padding-bottom: 10px; }
        .pedido-card { background: #091428; border: 1px solid #c89b3c; padding: 15px; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .info b { color: #c89b3c; }
        .btn-pago { background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-pago:hover { background: #218838; }
        .btn-voltar { background: #444; color: white; text-decoration: none; padding: 10px; border-radius: 5px; font-size: 12px; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <a href="resgate.html" class="btn-voltar">← Voltar</a>
        <h2>GERENCIAR RESGATES</h2>
        <div id="lista_pedidos">Carregando pedidos...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // MONITORAR PEDIDOS EM TEMPO REAL
        onSnapshot(collection(db, "pedidos_resgate"), (snapshot) => {
            const container = document.getElementById('lista_pedidos');
            container.innerHTML = "";

            if (snapshot.empty) {
                container.innerHTML = "<p>Nenhum pedido pendente.</p>";
                return;
            }

            snapshot.forEach((pedido) => {
                const data = pedido.data();
                const id = pedido.id;

                const card = document.createElement('div');
                card.className = 'pedido-card';
                card.innerHTML = `
                    <div class="info">
                        <p><b>Usuário:</b> ${data.user || data.cliente}</p>
                        <p><b>Pix:</b> ${data.pix || data.chave_pix}</p>
                        <p><b>Data:</b> ${data.data || data.data_hora}</p>
                        <p><b>Saldo Anterior:</b> ${data.gold_antes || '?'}</p>
                    </div>
                    <button class="btn-pago" onclick="confirmarPagamento('${id}')">MARCAR COMO PAGO</button>
                `;
                container.appendChild(card);
            });
        });

        // FUNÇÃO PARA DELETAR O PEDIDO APÓS PAGAR
        window.confirmarPagamento = async (id) => {
            if (confirm("Você já fez o Pix e deseja remover este pedido da lista?")) {
                try {
                    await deleteDoc(doc(db, "pedidos_resgate", id));
                    alert("Pedido arquivado com sucesso!");
                } catch (e) {
                    alert("Erro ao remover: " + e.message);
                }
            }
        };
    </script>
</body>
</html>
