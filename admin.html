<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Admin Legends</title>
    
    <link rel="manifest" href="admin.json">
    <link rel="icon" type="image/png" href="admin.png?v=999">
    <link rel="apple-touch-icon" href="admin.png?v=999">
    
    <meta name="theme-color" content="#010a13">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Admin Quiz">

    <style>
        :root {
            --ouro: #c89b3c;
            --fundo: #010a13;
            --card: #091428;
            --verde: #28a745;
            --erro: #ff4444;
        }

        body { background: var(--fundo); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; margin: 0; }
        
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--fundo); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .lock-box { border: 2px solid var(--ouro); padding: 40px; background: var(--card); border-radius: 10px; text-align: center; width: 300px; box-shadow: 0 0 30px rgba(200, 155, 60, 0.2); }
        
        #painel_conteudo { display: none; max-width: 700px; margin: 0 auto; }
        
        h2 { color: var(--ouro); border-bottom: 2px solid var(--ouro); padding-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; display: flex; justify-content: space-between; align-items: center; }
        
        input { padding: 14px; border-radius: 5px; border: 1px solid var(--ouro); background: #000; color: #fff; width: 100%; box-sizing: border-box; margin-bottom: 15px; font-size: 16px; outline: none; }
        
        button.primary { background: var(--ouro); color: black; border: none; padding: 14px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        .pedido-card { background: var(--card); border: 1px solid var(--ouro); padding: 20px; border-radius: 12px; margin-bottom: 25px; position: relative; animation: slideIn 0.3s ease-out; }
        
        .timestamp { font-size: 11px; color: #888; margin-bottom: 10px; display: block; text-transform: uppercase; }
        
        .pix-container { background: #000; padding: 15px; border-radius: 6px; border: 1px dashed #444; margin: 15px 0; cursor: pointer; position: relative; transition: 0.2s; }
        .pix-container:hover { border-color: var(--ouro); background: #050505; }
        .pix-text { color: #00ffcc; font-family: 'Courier New', monospace; font-size: 1.1em; word-break: break-all; }
        .copy-label { position: absolute; top: -10px; right: 10px; background: var(--ouro); color: black; font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }

        .valor-txt { font-size: 1.6em; color: var(--verde); font-weight: bold; margin: 10px 0; display: block; }

        .status-box { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 6px; border-left: 4px solid var(--ouro); margin-top: 15px; font-size: 13px; line-height: 1.6; }
        .alerta-fraude { border-left-color: var(--erro); background: rgba(255,0,0,0.1); }
        
        .btn-pago { background: var(--verde); color: white; border: none; padding: 15px; border-radius: 6px; width: 100%; font-weight: bold; margin-top: 15px; cursor: pointer; font-size: 16px; transition: 0.2s; text-transform: uppercase; }
        .btn-pago:active { transform: scale(0.98); }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 50% { border-color: transparent; } }
        .blink-alerta { animation: blink 1s infinite; border: 2px solid var(--erro) !important; }
    </style>
</head>
<body>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <div id="lock-screen">
        <div class="lock-box">
            <h2 style="border:none; margin-bottom:20px; justify-content:center;">Acesso Restrito</h2>
            <input type="email" id="admin_email" placeholder="E-mail Admin">
            <input type="password" id="admin_pass" placeholder="Senha">
            <button class="primary" id="btn_acessar">Entrar no Painel</button>
            <p id="erro_msg" style="color: #ff4444; font-size: 13px; margin-top: 15px;"></p>
        </div>
    </div>

    <div id="painel_conteudo">
        <h2>
            <span>Fila de Resgates</span>
            <button id="btn_sair" style="background:transparent; color:#888; border:none; cursor:pointer; font-size:11px; text-decoration: underline;">LOGOUT</button>
        </h2>
        <div id="lista_pedidos">Conectando ao banco de dados...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { initializeFirestore, collection, onSnapshot, doc, deleteDoc, query, orderBy, persistentLocalCache, persistentMultipleTabManager } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = initializeFirestore(app, {
            localCache: persistentLocalCache({ tabManager: persistentMultipleTabManager() })
        });
        const auth = getAuth(app);
        const audio = document.getElementById("notifSound");

        // --- PROTE√á√ÉO DE ACESSO ---
        onAuthStateChanged(auth, (user) => {
            const emailAdmin = "ianfelixbelial@gmail.com"; 
            if (user && user.email.toLowerCase() === emailAdmin.toLowerCase()) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('painel_conteudo').style.display = 'block';
                iniciarPainel();
            } else {
                document.getElementById('lock-screen').style.display = 'flex';
                document.getElementById('painel_conteudo').style.display = 'none';
            }
        });

        document.getElementById('btn_acessar').onclick = async () => {
            const email = document.getElementById('admin_email').value.trim();
            const pass = document.getElementById('admin_pass').value;
            const erroMsg = document.getElementById('erro_msg');
            try {
                erroMsg.style.color = "var(--ouro)";
                erroMsg.innerText = "Verificando...";
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                erroMsg.style.color = "var(--erro)";
                erroMsg.innerText = "Credenciais inv√°lidas.";
            }
        };

        document.getElementById('btn_sair').onclick = () => signOut(auth).then(() => location.reload());

        // --- L√ìGICA DO PAINEL ---
        function formatarMoeda(v) {
            return Number(v).toLocaleString('pt-BR');
        }

        function iniciarPainel() {
            const q = query(collection(db, "resgates"), orderBy("timestamp", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('lista_pedidos');
                
                // Notifica√ß√£o sonora para novos pedidos (ignora cache inicial)
                if (snapshot.docChanges().some(c => c.type === "added") && !snapshot.metadata.fromCache) {
                    audio.play().catch(() => {});
                }

                container.innerHTML = "";
                if (snapshot.empty) {
                    container.innerHTML = "<p style='text-align:center; color:#666; margin-top:40px;'>Nenhum resgate pendente no momento.</p>";
                    return;
                }

                snapshot.forEach((pedido) => {
                    const data = pedido.data();
                    
                    // Tratamento rigoroso de n√∫meros para evitar o erro de saldo insuficiente
                    const saldoAntigo = Number(data.goldAnterior) || 0;
                    const custoSaque = Number(data.valorGold) || 0;
                    const saldoFinal = Number(data.goldPosResgate) || 0;

                    // Um pedido √© "Suspeito" apenas se o saldo que ele tinha for menor que o custo
                    const isSuspeito = saldoAntigo < custoSaque;
                    
                    const card = document.createElement('div');
                    card.className = `pedido-card ${isSuspeito ? 'blink-alerta' : ''}`;
                    card.innerHTML = `
                        <span class="timestamp">üìÖ Solicitado em: ${data.data || 'Agora'}</span>
                        <div class="info">
                            <b style="font-size:12px;">USU√ÅRIO:</b> <span style="color:var(--ouro); font-size:12px;">${data.usuarioId || data.uid}</span><br>
                            <small style="color:#888;">${data.email || 'E-mail n√£o informado'}</small>
                            
                            <div class="pix-container" onclick="navigator.clipboard.writeText('${data.chavePix}'); alert('PIX Copiado!')">
                                <span class="copy-label">CLIQUE PARA COPIAR PIX</span>
                                <span class="pix-text">${data.chavePix}</span>
                            </div>

                            <span class="valor-txt">R$ ${data.valorReais}</span>
                            
                            <div class="status-box ${isSuspeito ? 'alerta-fraude' : ''}">
                                <strong>üìä Relat√≥rio de Auditoria:</strong><br>
                                ‚Ä¢ Saldo Inicial: ${formatarMoeda(saldoAntigo)} moedas<br>
                                ‚Ä¢ Custo do Resgate: -${formatarMoeda(custoSaque)} moedas<br>
                                ‚Ä¢ Saldo P√≥s-Resgate: ${formatarMoeda(saldoFinal)} moedas
                                ${isSuspeito ? '<br><br><strong style="color:var(--erro);">‚ö†Ô∏è ALERTA: Saldo insuficiente detectado no ato da solicita√ß√£o!</strong>' : ''}
                            </div>
                        </div>
                        <button class="btn-pago" onclick="confirmarPagamento('${pedido.id}')">Marcar como Pago</button>
                    `;
                    container.appendChild(card);
                });
            }, (error) => {
                console.error("Erro Firestore:", error);
            });
        }

        window.confirmarPagamento = async (id) => {
            if (confirm("Voc√™ confirma que o PIX foi enviado? O pedido sair√° da lista.")) {
                try {
                    await deleteDoc(doc(db, "resgates", id));
                } catch(e) { 
                    alert("Erro ao excluir. Verifique suas regras de seguran√ßa do Firebase."); 
                }
            }
        };
    </script>
</body>
</html>
