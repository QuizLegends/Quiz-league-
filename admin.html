<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Quiz Legends</title>
    
    <link rel="icon" type="image/png" href="admin.png?v=123">
    <link rel="apple-touch-icon" href="admin.png?v=123">
    
    <meta name="theme-color" content="#010a13">

    <style>
        :root {
            --ouro: #c89b3c;
            --fundo: #010a13;
            --card: #091428;
            --verde: #28a745;
        }

        body { background: var(--fundo); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; margin: 0; }
        
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--fundo); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .lock-box { border: 2px solid var(--ouro); padding: 40px; background: var(--card); border-radius: 10px; text-align: center; width: 300px; box-shadow: 0 0 30px rgba(200, 155, 60, 0.2); }
        
        #painel_conteudo { display: none; max-width: 700px; margin: 0 auto; }
        
        h2 { color: var(--ouro); border-bottom: 2px solid var(--ouro); padding-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; display: flex; justify-content: space-between; align-items: center; }
        
        input { padding: 14px; border-radius: 5px; border: 1px solid var(--ouro); background: #000; color: #fff; width: 100%; box-sizing: border-box; margin-bottom: 15px; font-size: 16px; outline: none; }
        
        button.primary { background: var(--ouro); color: black; border: none; padding: 14px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        .pedido-card { background: var(--card); border: 1px solid var(--ouro); padding: 20px; border-radius: 12px; margin-bottom: 25px; position: relative; animation: slideIn 0.3s ease-out; }
        
        .timestamp { font-size: 12px; color: #888; margin-bottom: 10px; display: block; }
        
        .pix-container { background: #000; padding: 15px; border-radius: 6px; border: 1px dashed #444; margin: 15px 0; cursor: pointer; position: relative; }
        .pix-container:hover { border-color: var(--ouro); }
        .pix-text { color: #00ffcc; font-family: 'Courier New', monospace; font-size: 1.1em; word-break: break-all; }
        .copy-label { position: absolute; top: -10px; right: 10px; background: var(--ouro); color: black; font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }

        .valor-txt { font-size: 1.5em; color: var(--verde); font-weight: bold; margin: 10px 0; display: block; }

        .status-box { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 6px; border-left: 4px solid var(--ouro); margin-top: 15px; font-size: 14px; line-height: 1.6; }
        .alerta-fraude { border-left-color: #ff4444; background: rgba(255,0,0,0.1); }
        
        .btn-pago { background: var(--verde); color: white; border: none; padding: 15px; border-radius: 6px; width: 100%; font-weight: bold; margin-top: 15px; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn-pago:active { transform: scale(0.98); }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 50% { border-color: transparent; } }
        .blink-alerta { animation: blink 1s infinite; border: 2px solid #ff4444; }
    </style>
</head>
<body>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <div id="lock-screen">
        <div class="lock-box">
            <h2 style="border:none; margin-bottom:20px; justify-content:center;">Painel Admin</h2>
            <input type="password" id="admin_pass" placeholder="Senha Mestra">
            <button class="primary" id="btn_acessar">Acessar Sistema</button>
            <p id="erro_msg" style="color: #ff4444; font-size: 13px; margin-top: 15px;"></p>
        </div>
    </div>

    <div id="painel_conteudo">
        <h2>
            <span>Fila de Resgates</span>
            <button onclick="location.reload()" style="background:transparent; color:#888; border:none; cursor:pointer; font-size:12px;">Desconectar</button>
        </h2>
        <div id="lista_pedidos">Buscando novos pedidos...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4dm0KoyJswhyCY7tgbF4D2nmuZl84X8E",
            authDomain: "quizlegends-f58fc.firebaseapp.com",
            projectId: "quizlegends-f58fc",
            storageBucket: "quizlegends-f58fc.firebasestorage.app",
            messagingSenderId: "1050463164018",
            appId: "1:1050463164018:web:91de002b8afc8e678f54eb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const audio = document.getElementById("notifSound");

        function limparGold(valor) {
            if (valor === undefined || valor === null) return "0";
            let num = parseFloat(String(valor).replace('k', '000'));
            return num.toLocaleString('pt-BR');
        }

        function iniciarPainel() {
            const q = query(collection(db, "resgates"), orderBy("timestamp", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('lista_pedidos');
                
                if (snapshot.docChanges().some(c => c.type === "added") && !snapshot.metadata.fromCache) {
                    audio.play().catch(() => {});
                }

                container.innerHTML = "";
                if (snapshot.empty) {
                    container.innerHTML = "<p style='text-align:center; color:#666; margin-top:40px;'>Nenhum pedido pendente.</p>";
                    return;
                }

                snapshot.forEach((pedido) => {
                    const data = pedido.data();
                    const nAnterior = parseFloat(data.goldAnterior) || 0;
                    const nCusto = parseFloat(data.valorGold) || 0;
                    const suspeito = nAnterior < nCusto;
                    
                    const card = document.createElement('div');
                    card.className = `pedido-card ${suspeito ? 'blink-alerta' : ''}`;
                    card.innerHTML = `
                        <span class="timestamp">üìÖ Solicitado em: ${data.data || 'Data indispon√≠vel'}</span>
                        <div class="info">
                            <b>Usu√°rio ID:</b> <span style="color:var(--ouro)">${data.usuarioId}</span>
                            
                            <div class="pix-container" onclick="navigator.clipboard.writeText('${data.chavePix}'); alert('PIX Copiado!')">
                                <span class="copy-label">CLIQUE PARA COPIAR PIX</span>
                                <span class="pix-text">${data.chavePix}</span>
                            </div>

                            <span class="valor-txt">R$ ${data.valorReais}</span>
                            
                            <div class="status-box ${suspeito ? 'alerta-fraude' : ''}">
                                <strong>üìä Relat√≥rio de Gold:</strong><br>
                                ‚Ä¢ Saldo Inicial: ${limparGold(data.goldAnterior)} <br>
                                ‚Ä¢ Custo Saque: -${limparGold(data.valorGold)} <br>
                                ‚Ä¢ Saldo Final: ${limparGold(data.goldPosResgate)}
                                ${suspeito ? '<br><br><strong style="color:#ff4444;">‚ö†Ô∏è ALERTA: SALDO INSUFICIENTE!</strong>' : ''}
                            </div>
                        </div>
                        <button class="btn-pago" onclick="confirmarPagamento('${pedido.id}')">MARCAR COMO PAGO</button>
                    `;
                    container.appendChild(card);
                });
            });
        }

        document.getElementById('btn_acessar').onclick = () => {
            if (document.getElementById('admin_pass').value === "Belial10") {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('painel_conteudo').style.display = 'block';
                iniciarPainel();
            } else {
                document.getElementById('erro_msg').innerText = "Senha incorreta!";
            }
        };

        window.confirmarPagamento = async (id) => {
            if (confirm("Confirmar pagamento? O pedido ser√° removido da lista.")) {
                try {
                    await deleteDoc(doc(db, "resgates", id));
                } catch(e) { alert("Erro ao deletar pedido."); }
            }
        };
    </script>
</body>
</html>
